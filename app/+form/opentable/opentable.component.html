<div>
    <div class="form-group">
        <!-- add columns for row modifiers -->
        <!--<div>
            <label class="control-label">&nbsp;</label>
            <div class="clickable" *ngFor="let row of value, let i=index" title="Bearbeiten" (click)="editRow(row, i)">
                <i class="fa fa-edit"></i>
            </div>
        </div>-->
        <div>
            <label class="control-label">&nbsp;</label>
            <div class="cell" *ngFor="let row of value; let i=index" [class.odd]="i % 2 === 1" title="Löschen"><!-- (click)="deleteRow(i)">-->
                <!--<i class="fa fa-trash"></i>-->
                <input type="checkbox" [value]="i" (change)="updateSelection(i, $event)">
            </div>
        </div>

        <!-- render header -->
        <div *ngFor="let col of columns; let j=index" [class.last]="j === columns.length-1">
            <label class="control-label" (click)="sortBy(col)">{{col.label}}</label>
            <!-- render data column of all rows -->
            <div class="clickable cell" [class.firstRow]="i===0" [class.odd]="i % 2 === 1" *ngFor="let row of value; let i=index" (click)="editRow(row, i)"> <!--(mouseover)="hoverRow = i"-->
                {{row[col.key]}}
            </div>
        </div>
    </div>

    <div *ngIf="value.length === 0">Es sind keine Daten vorhanden</div>

    <button class="btn btn-default" type="button" (click)="deleteRow()" [disabled]="markedRows.length === 0">Löschen</button>
    <button class="btn btn-default pull-right" type="button" (click)="showAddRowModal()">Hinzufügen</button>
</div>

<modal #addRowModal title="Hinzufügen" submitButtonLabel="Ok" (onSubmit)="addRow()">
    <modal-content>
        <form #addForm="ngForm">
            <div class="form-group">
                <div *ngFor="let col of columns">
                    <label class="control-label">{{col.label}}</label>
                    <input type="text" class="form-control" [(ngModel)]="addModel[col.key]" [name]="col.key">
                </div>
            </div>
        </form>
        Model: {{addModel | json}}
    </modal-content>
</modal>
