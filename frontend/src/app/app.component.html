<div class="wrapper" [class.hide]="isLoggingout">
    @if (showTestBadge) {
        <div class="test-instance">TEST</div>
    }
    <mat-drawer-container class="flex-1" [autosize]="true">
        <!-- Left drawer -->
        @if (userHasCatalog()) {
            <mat-drawer mode="side" [opened]="true" disableClose>
                <ige-side-menu></ige-side-menu>
            </mat-drawer>
        }
        <!-- Right content -->
        <mat-drawer-content>
            <ige-main-header (onLogout)="isLoggingout = true"></ige-main-header>
            <router-outlet></router-outlet>
        </mat-drawer-content>
    </mat-drawer-container>
</div>
