<mat-nav-list
    fxFlex
    fxLayout="column"
    [class.collapsed]="!menuIsExpanded"
    *transloco="let t; read: 'menu'"
>
    <a
        mat-list-item
        *ngFor="let item of menuItems | async"
        (click)="gotoPage(item.path)"
        [attr.data-cy]="item.path"
        [matTooltip]="t(item.path)"
        matTooltipPosition="right"
        [matTooltipDisabled]="menuIsExpanded"
        [matTooltipShowDelay]="1000"
        [class.light]="!item.data?.onlyAdmin"
        [class.active]="
            currentRoute?.indexOf(catalogId + '/' + item.path) === 0
        "
    >
        <mat-icon mat-list-icon [svgIcon]="item.data?.icon"> </mat-icon>
        <p mat-line>{{ t(item.path) }}</p>
    </a>

    <div class="fillVertical"></div>

    <a
        *ngIf="showDrawer | async"
        mat-list-item
        class="menu-toggle"
        (click)="toggleSidebar(!menuIsExpanded)"
        matTooltip="VergrÃ¶ÃŸern"
        [matTooltipShowDelay]="1000"
        [matTooltipDisabled]="menuIsExpanded"
        matTooltipPosition="right"
        data-cy="menu-scale"
    >
        <mat-icon
            *ngIf="!menuIsExpanded"
            mat-list-icon
            svgIcon="Nav-auf"
        ></mat-icon>
        <mat-icon
            *ngIf="menuIsExpanded"
            mat-list-icon
            svgIcon="Nav-zu"
        ></mat-icon>
        <p mat-line>Verkleinern</p>
    </a>
</mat-nav-list>
