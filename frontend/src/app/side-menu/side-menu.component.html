<mat-nav-list fxFlex fxLayout="column" [class.collapsed]="!menuIsExpanded">
    <a mat-list-item *ngFor="let item of menuItems" [routerLink]="item.path"
       [class.light]="!item.onlyAdmin"
       [class.active]="item.path === currentRoute">
        <mat-icon mat-list-icon [matTooltip]="item.name"
                  matTooltipPosition="right"
                  [matTooltipDisabled]="menuIsExpanded"
                  [svgIcon]="mapRouteToIcon(item.path)"
                  matTooltipClass="tooltip-big">
            {{mapRouteToMatIcon(item.path)}}
        </mat-icon>
        <p mat-line>{{item.name}}</p>
    </a>

    <div class="fillVertical"></div>

    <a mat-list-item (click)="toggleSidebar(!menuIsExpanded)" *ngIf="showDrawer | async" class="menu-toggle">
        <mat-icon *ngIf="!menuIsExpanded" mat-list-icon
                  svgIcon="Nav-auf"
                  matTooltip="Vergrößern"
                  matTooltipClass="tooltip-big"
                  matTooltipPosition="right"></mat-icon>
        <mat-icon *ngIf="menuIsExpanded" mat-list-icon svgIcon="Nav-zu"></mat-icon>
        <p mat-line>Verkleinern</p>
    </a>
</mat-nav-list>
