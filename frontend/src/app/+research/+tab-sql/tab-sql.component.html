<page-template label="SQL Suche">
    <div left-side>
        <p>Hier k√∂nnen Sie komplexe SQL Anfragen abschicken, wenn die erweiterte Suche nicht ausreicht.</p>
        <p>Hier sind ein paar Beispiele:</p>
        <mat-chip-list>
            <mat-chip *ngFor="let example of sqlExamples"
                      (click)="query.emit(example.value)">{{example.label}}</mat-chip>
        </mat-chip-list>
    </div>

    <div main-header fxFlex>
        <mat-form-field appearance="outline" class="width-100">
            <textarea matInput rows="4" placeholder="SELECT * FROM ..." [(ngModel)]="sql"></textarea>
        </mat-form-field>

        <div>
            <div fxFlex></div>
            <button mat-flat-button color="primary"
                    [disabled]="!sql"
                    (click)="query.emit(sql)">Suchen</button>
        </div>

        <div>
            <ng-content></ng-content>
        </div>
    </div>

    <div main-content fxFlex>
        <ng-content></ng-content>
    </div>
</page-template>
