<ige-card-box label="Ihre Suchanfragen" data-cy="card-saved-queries">
    <mat-selection-list [multiple]="false" class="doc-item dense">
        <mat-list-option *ngFor="let query of systemQueries | async" (click)="load(query.id)">

            <mat-icon mat-list-icon>star_outline</mat-icon>
            <div>
                <div mat-line>{{query.name}}</div>
                <div mat-line>{{query.description}}</div>
            </div>
            <div fxFlex></div>

            <div>Datum ...</div>
            <button mat-icon-button class="menu-button" [matMenuTriggerFor]="spatialRef"
                    (click)="$event.stopImmediatePropagation()">
                <mat-icon svgIcon="Mehr"></mat-icon>
            </button>
            <mat-menu #spatialRef="matMenu">
                <button mat-menu-item (click)="removeQuery(query.id, $event)">
                    LÃ¶schen
                </button>
            </mat-menu>
            <mat-divider></mat-divider>
        </mat-list-option>
    </mat-selection-list>
</ige-card-box>
