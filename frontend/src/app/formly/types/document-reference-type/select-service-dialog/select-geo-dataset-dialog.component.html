<ige-dialog-template
    label="Dargestellte Daten"
    (submit)="submit()"
    [disabled]="selectedNode === null || form.invalid"
>
    <div content>
        @if (showLayernames) {
            <div class="section-title">Layernamen:</div>
            <div class="padding">
                <formly-form
                    [fields]="field"
                    [form]="form"
                    [model]="model"
                ></formly-form>
            </div>
            <div class="section-title">Auswahl des Geodatensatzes:</div>
        }
        <ige-tree
            [allowMultiSelectionMode]="false"
            [disabledCondition]="enableOnlyGeoService()"
            (selected)="selectDatasets($event)"
            [setActiveNode]="initialNode"
        ></ige-tree>
    </div>
</ige-dialog-template>
