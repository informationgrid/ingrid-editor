<ige-dialog-template
    label="Dargestellte Daten"
    (submit)="submit()"
    [disabled]="selectedNode === null"
>
    <div content>
        <div class="section-title">Layernamen:</div>
        <formly-form
            [fields]="field"
            [form]="form"
            [model]="model"
        ></formly-form>
        <ige-tree
            [allowMultiSelectionMode]="false"
            [disabledCondition]="enableOnlyGeoService()"
            (selected)="selectDatasets($event)"
            [setActiveNode]="initialNode"
        ></ige-tree>
    </div>
</ige-dialog-template>
