<input
    matInput
    [matAutocomplete]="auto"
    [formControl]="input"
    [formlyAttributes]="field"
    [placeholder]="props.placeholder"
    (keyup)="_filter(input.value || '')"
    (click)="openAutocompletePanel()"
    [errorStateMatcher]="errorStateMatcher"
/>
<ng-template #matSuffix>
    <button
        *ngIf="
            input.value?.length > 0 && !props.hideDeleteButton && input.enabled
        "
        mat-icon-button
        type="button"
        class="field-close"
        (click)="input.setValue('')"
    >
        <mat-icon class="gray" svgIcon="Entfernen"></mat-icon>
    </button>
</ng-template>
<mat-autocomplete #auto="matAutocomplete">
    <mat-option
        *ngFor="let option of filteredOptions"
        [value]="option.label"
        [class.matching]="
            props.highlightMatches && !option.disabled && input.value
        "
    >
        {{ option.label }}
    </mat-option>
</mat-autocomplete>
