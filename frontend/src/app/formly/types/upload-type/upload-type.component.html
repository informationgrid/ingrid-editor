<mat-form-field class="width-100" appearance="outline">
    <mat-label>{{
        upload.asLink ? "URL (Link)" : "Dateiname (Upload)"
    }}</mat-label>
    <input
        matInput
        placeholder="https://..."
        [formControl]="control"
        (keyup)="updateValue()"
        [attr.aria-label]="props.ariaLabel"
    />
    <mat-error>
        <formly-validation-message [field]="field"></formly-validation-message>
    </mat-error>
</mat-form-field>
