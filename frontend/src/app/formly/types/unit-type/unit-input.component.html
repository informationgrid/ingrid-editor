<input
    matInput
    [type]="props.type"
    [formControl]="field.fieldGroup[0].formControl"
/>
<div matSuffix [matMenuTriggerFor]="suffixMenu" class="suffix-wrapper">
    <span>{{ $unit() }}</span> <mat-icon>arrow_drop_down</mat-icon>
</div>
<mat-menu #suffixMenu>
    @for (item of props.unitOptions | async; track item) {
        <button mat-menu-item (click)="updateUnit(item)">
            {{ item.label }}
        </button>
    }
</mat-menu>
