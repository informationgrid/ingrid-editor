<ige-form-error
    *ngIf="
        formControl.invalid &&
        formControl.errors &&
        !formControl.hasError('required')
    "
    >Dieser Fehler bezieht sich auf die gesamten Eintr√§ge
    {{ formControl.errors | json }}</ige-form-error
>

<div
    cdkDropList
    cdkDropListOrientation="vertical"
    (cdkDropListDropped)="drop($event)"
>
    <div
        *ngFor="let field of field.fieldGroup; let i = index"
        class="display-flex"
        cdkDrag
        [cdkDragDisabled]="formControl.disabled || to.noDrag"
    >
        <mat-icon *ngIf="formControl.enabled && !to.noDrag" cdkDragHandle>
            drag_indicator
        </mat-icon>
        <formly-field [field]="field" class="flex-1"></formly-field>
        <!--        <formly-form [fields]="field.fieldGroup" class="flex-1"></formly-form>-->
        <button
            *ngIf="formControl.enabled"
            [disabled]="to.minLength && i < to.minLength"
            mat-icon-button
            class="close"
            (click)="remove(i)"
        >
            <mat-icon class="gray" svgIcon="Entfernen"></mat-icon>
        </button>
    </div>
</div>

<ige-add-button
    *ngIf="formControl.enabled"
    (add)="add()"
    [showRequiredError]="formControl.invalid && formControl.errors?.required"
></ige-add-button>
