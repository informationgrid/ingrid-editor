<div class="dialog-title-wrapper">
    <h2 mat-dialog-title>
        <button mat-icon-button mat-dialog-close>
            <mat-icon>close</mat-icon>
        </button>
        <span class="text">Adresse hinzufügen</span>
    </h2>
</div>
<mat-dialog-content>

    <div class="side-padding place-title">Adresse wählen</div>
    <ige-tree (selected)="updateAddressTree($event[0]) " data-cy="choose-address-tree"
              [setActiveNode]="selectedNode"
              [forAddresses]="true"
              [disabledCondition]="disabledCondition"
              [showReloadButton]="false"></ige-tree>

    <div class="side-padding top-padding place-title">Adresstyp zuordnen</div>
    <div class="side-padding">
        <mat-form-field appearance="outline" class="width-100">
            <mat-select [(value)]="selectedType" placeholder="Bitte wählen ..." data-cy="address-type-select">
                <mat-option *ngFor="let type of types | async" [value]="type.value">
                    {{type.label}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <div class="side-padding place-title-other">Zuletzt verwendete Adressen</div>
    <ige-document-list-item [docs]="recentAddresses$"
                            [showSelection]="true"
                            [hideDivider]="true"
                            (select)="updateAddressList($event)"></ige-document-list-item>

</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close cdkFocusInitial color="primary" data-cy="choose-address-cancel">Abbrechen</button>
    <div fxFlex></div>
    <button mat-stroked-button color="primary" data-cy="choose-address-confirm"
            [disabled]="!selection || !selectedType"
            (click)="getResult()">
        Übernehmen
    </button>
</mat-dialog-actions>
