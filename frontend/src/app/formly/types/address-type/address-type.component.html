<div fxLayout="row" fxLayoutGap="24px" class="address-cards">
    <ige-address-card *ngFor="let address of addresses; let i = index" fxFlex="50"
                      (edit)="editAddress(address, i)"
                      (remove)="removeAddress(address)"
                      [address]="address"></ige-address-card>
</div>

<ige-add-button (add)="addAddress()"></ige-add-button>
