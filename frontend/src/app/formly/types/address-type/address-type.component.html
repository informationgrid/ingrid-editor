<div fxLayout="row wrap" fxLayoutGap="24px grid" class="address-cards">
    <div *ngFor="let address of addresses; let i = index" fxFlex="50">
        <ige-address-card (edit)="editAddress(address, i)"
                          (remove)="removeAddress(address)"
                          [address]="address"></ige-address-card>
    </div>
</div>

<ige-add-button (add)="addAddress()"></ige-add-button>
