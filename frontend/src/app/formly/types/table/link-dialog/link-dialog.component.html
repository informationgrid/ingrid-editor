<ige-dialog-template
    title="Link angeben"
    [disabled]="urlFormControl.invalid"
    (submit)="submit()"
>
    <ng-container content>
        <div class="info">
            Dokumente können per URL importiert werden. Geben Sie dabei die
            vollständige Internetadresse an (http://… oder https://…).
        </div>
        <mat-form-field appearance="outline" style="width: 100%">
            <mat-label>URL</mat-label>
            <input
                igeFocus
                [formControl]="urlFormControl"
                [errorStateMatcher]="matcher"
                matInput
                placeholder="z.B. https://"
                type="url"
            />
            <mat-error
                *ngIf="
                    urlFormControl.hasError('pattern') &&
                    !urlFormControl.hasError('required')
                "
            >
                Verwenden Sie bitte eine gültige URL
            </mat-error>
            <mat-error> URL ist verpflichtend </mat-error>
        </mat-form-field>
    </ng-container>
</ige-dialog-template>
