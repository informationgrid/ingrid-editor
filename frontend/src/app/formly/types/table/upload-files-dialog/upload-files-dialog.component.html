<ige-dialog-template
    title="Datei(en) hochladen"
    contentColor="#f3f3f3"
    (submit)="submit()"
    (cancel)="cancel()"
    [disabled]="chosenFiles.length === 0"
>
    <ng-container content>
        <ige-file-upload
            [target]="targetUrl"
            (chosenFiles)="chosenFiles = $event"
            (removeFile)="removeUploadedFile($event)"
        ></ige-file-upload>

        <mat-slide-toggle
            labelPosition="before"
            color="accent"
            class="stretch"
            (change)="extractZipFiles = $event.checked"
            >ZIP-Archive nach dem Ãœbernehmen entpacken
        </mat-slide-toggle>
    </ng-container>
</ige-dialog-template>
