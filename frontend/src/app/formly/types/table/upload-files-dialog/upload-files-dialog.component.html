<ige-dialog-template
    label="Datei(en) hochladen"
    contentColor="#f3f3f3"
    (submit)="submit()"
    (cancel)="cancel()"
    [disabled]="!uploadComplete || extractInProgress"
>
    <ng-container content>
        <ige-file-upload
            [target]="targetUrl"
            [allowedUploadTypes]="allowedUploadTypes"
            (chosenFiles)="updateChosenFiles($event)"
            (removeFile)="removeUploadedFile($event)"
            (complete)="handleUploadComplete()"
        ></ige-file-upload>

        <ng-container *ngIf="hasExtractZipOption">
            <mat-slide-toggle
                labelPosition="before"
                color="accent"
                class="stretch"
                (change)="extractZipFiles = $event.checked"
                >ZIP-Archive nach dem Ãœbernehmen entpacken
            </mat-slide-toggle>
            <div *ngIf="extractInProgress" class="no-fields-selected-notice">
                Die ZIP-Datei wird gerade auf dem Server entpackt. Dies kann
                einen Moment dauern.
            </div>
        </ng-container>
    </ng-container>
</ige-dialog-template>
