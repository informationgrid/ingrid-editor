<div class="dialog-title-wrapper flex-row align-items-center gap-12">
    <button mat-icon-button mat-dialog-close aria-label="Dialog schließen">
        <mat-icon>close</mat-icon>
    </button>
    <h1 mat-dialog-title>Gültig bis Datum setzen</h1>
</div>

<mat-dialog-content>
    <p>
        Setzen Sie hier das "Gültig bis"-Datum für alle ausgewählten Zeilen der
        Tabelle.
    </p>
    <div class="flex-row">
        <div class="flex-1"></div>
        <mat-form-field appearance="outline" class="width-date-medium">
            <mat-label>Gültig bis</mat-label>
            <input
                matInput
                (dateChange)="updateDate($event.value)"
                [matDatepicker]="picker"
            />
            <mat-datepicker-toggle
                matSuffix
                [for]="picker"
            ></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
    </div>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-button color="primary" [mat-dialog-close]="undefined">
        Abbrechen
    </button>
    <div class="flex-1"></div>
    <button color="primary" mat-flat-button [mat-dialog-close]="getDate()">
        Setzen
    </button>
</mat-dialog-actions>
