<ige-dialog-template
    [label]="titleText"
    [disabled]="disabled"
    (submit)="submit(form.value)"
>
    <div content>
        <formly-form
            [form]="form"
            [fields]="data.fields"
            [model]="data.model"
            [options]="options"
        ></formly-form>
    </div>
</ige-dialog-template>
