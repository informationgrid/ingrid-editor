<div class="dialog-title-wrapper">
    <h2 mat-dialog-title>
        <button mat-icon-button mat-dialog-close>
            <mat-icon>close</mat-icon>
        </button>
        <span class="text">Eintrag bearbeiten</span>
    </h2>
</div>
<mat-dialog-content>

    <formly-form [form]="form" [fields]="data.fields" [model]="data.model"></formly-form>

</mat-dialog-content>

<mat-dialog-actions>
    <button mat-button mat-dialog-close color="primary">Abbrechen</button>
    <div fxFlex></div>
    <button mat-stroked-button color="primary"
            [mat-dialog-close]="form.value">Ok
    </button>
</mat-dialog-actions>
