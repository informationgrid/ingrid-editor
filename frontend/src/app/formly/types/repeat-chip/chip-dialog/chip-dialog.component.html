<div class="dialog-title-wrapper">
    <h2 mat-dialog-title>
        <button mat-icon-button mat-dialog-close>
            <mat-icon>close</mat-icon>
        </button>
        <span class="text">Katalog-Administrator hinzufügen</span>
    </h2>
</div>
<mat-dialog-content>
    <mat-selection-list #choice [(ngModel)]="data.model">
        <mat-list-option *ngFor="let option of data.options | async" [value]="option.value">
            {{option.label}}
        </mat-list-option>
    </mat-selection-list>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close>Abbrechen</button>
    <div fxFlex></div>
    <button mat-button color="primary"
            [mat-dialog-close]="getSelection(choice.selectedOptions.selected)">Übernehmen
    </button>
</mat-dialog-actions>
