<ige-form-error *ngIf="formControl.invalid && !formControl.hasError('required')">Dieser Fehler bezieht sich auf die gesamten Einträge</ige-form-error>

<mat-chip-list *ngIf="field.fieldGroup.length > 0">
    <mat-chip disableRipple *ngFor="let field of field.fieldGroup; let i = index"
              [removable]="true"
              [selectable]="false"
              (removed)="remove(i)">
        <mat-icon *ngIf="to.showLanguage" class="avatar gray" svgIcon="language-24px"></mat-icon>

        <ng-container *ngIf="to.codelistId > -1; else simpleLabel">
            {{model[i] | codelist:to.codelistId | async}}
        </ng-container>

        <ng-template #simpleLabel>{{model[i]}}</ng-template>

        <mat-icon matChipRemove>cancel</mat-icon>
    </mat-chip>
</mat-chip-list>

<ige-add-button *ngIf="to.useDialog; else simpleInput"
                (add)="openDialog()"
                [showRequiredError]="formControl.invalid && formControl.errors?.required"></ige-add-button>

<ng-template #simpleInput>
    <mat-form-field class="width-100 simpleInputX" appearance="outline">
        <input #input matInput placeholder="Eintragen..."
               autocomplete="off"
               [(ngModel)]="inputModel"
               (keydown.enter)="addValues(input.value)"
               [class.error-outline]="showRequiredError">
        <button *ngIf="input.value.length > 0" mat-icon-button matSuffix class="field-close" (click)="input.value = ''">
            <mat-icon class="gray" svgIcon="Entfernen"></mat-icon>
        </button>
        <mat-hint>Eintrag mit Return bestätigen, mehrere Schlagworte durch Komma trennen</mat-hint>
    </mat-form-field>
    <mat-error *ngIf="formControl.errors?.required">Bitte erstellen Sie mindestens einen Eintrag</mat-error>
</ng-template>
