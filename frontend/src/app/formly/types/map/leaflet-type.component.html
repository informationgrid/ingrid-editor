<div #leaflet [class.passive]="locationsWithColor.length === 0"></div>

<div class="button-wrapper text-center" [class.has-spatial]="locationsWithColor.length > 0">
    <div *ngIf="locationsWithColor.length === 0" class="spatialBtnText">Erstellen Sie einen Raumbezug<span
        *ngIf="to.required">*</span></div>
    <button mat-fab class="spatialBtn" color="primary" (click)="openSpatialDialog()">
        <mat-icon svgIcon="spatial-rect"></mat-icon>
    </button>
</div>

<mat-list>
    <ige-spatial-list [locations]="locationsWithColor"
                      (remove)="removeLocation($event)"></ige-spatial-list>
</mat-list>
