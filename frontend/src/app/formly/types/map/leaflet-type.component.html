
<div #leaflet [class.passive]="true"></div>

<div class="button-wrapper text-center">
    <div class="spatialBtnText">Erstellen Sie einen Raumbezug<span *ngIf="to.required">*</span></div>
    <button mat-icon-button class="big spatialBtn" color="primary" (click)="openSpatialDialog()">
        <mat-icon svgIcon="spatial-rect"></mat-icon>
    </button>
</div>
