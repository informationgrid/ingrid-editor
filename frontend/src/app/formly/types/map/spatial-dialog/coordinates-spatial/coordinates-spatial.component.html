<div [formGroup]="form" class="display-flex gap wrapper">
    <mat-form-field appearance="outline">
        <mat-label>Längengrad (Süd)</mat-label>
        <input
            formControlName="lat1"
            type="number"
            matInput
            igeFocus
            data-cy="spatial-coord-1"
        />
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Breitengrad (West)</mat-label>
        <input
            formControlName="lon1"
            type="number"
            matInput
            data-cy="spatial-coord-2"
        />
    </mat-form-field>

    <span>/</span>

    <mat-form-field appearance="outline">
        <mat-label>Längengrad (Nord)</mat-label>
        <input
            formControlName="lat2"
            type="number"
            matInput
            data-cy="spatial-coord-3"
        />
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Breitengrad (Ost)</mat-label>
        <input
            formControlName="lon2"
            type="number"
            matInput
            data-cy="spatial-coord-4"
        />
    </mat-form-field>
</div>
