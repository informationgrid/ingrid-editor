<div fxLayout="column">

    <div class="place-title small-bottom">Raumbezug herstellen</div>

    <div class="dlg-field-label required">Begrenzungspolygon als WKT*</div>
    <mat-form-field class="width-100" appearance="outline">
        <textarea #wkt matInput rows="5" [value]="wktString" igeFocus
                  placeholder="POLYGON((0 0, 0 10, 10 10, 10 0, 0 0)(5 5, 5 7, 7 7, 7 5, 5 5))"></textarea>
        <mat-hint>Unterstützt werden Polygone mit einer Außen- und Innengrenzen (Löcher), Points und Linestrings
        </mat-hint>
    </mat-form-field>

    <div>
        <button mat-button color="primary" (click)="validateWKT(wkt.value)">Anzeigen</button>
    </div>

</div>
