<p>Begrenzungspolygon als WKT</p>
<p>Unterstützt werden momentan nur Polygone mit einer Außengrenze und Innengrenzen (Löcher), Points und Linestrings.</p>

<mat-form-field class="width-100" appearance="outline">
    <mat-label>WKT</mat-label>
    <textarea #wkt matInput rows="10" [value]="wktString" igeFocus placeholder="POLYGON((0 0, 0 10, 10 10, 10 0, 0 0)(5 5, 5 7, 7 7, 7 5, 5 5))"></textarea>
</mat-form-field>
<button mat-flat-button (click)="validateWKT(wkt.value)">Prüfen</button>
