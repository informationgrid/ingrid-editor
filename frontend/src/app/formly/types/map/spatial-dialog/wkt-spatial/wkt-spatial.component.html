<div class="flex-col" *transloco="let t; read: 'spatial'">
    <div class="dlg-field-label required">Begrenzungspolygon als WKT*</div>
    <mat-form-field class="width-100 top-align-suffix" appearance="outline">
        <textarea
            #wkt
            matInput
            rows="5"
            [value]="wktString"
            igeFocus
            data-cy="spatial-dialog-wkt"
            placeholder="POLYGON((0 0, 0 10, 10 10, 10 0, 0 0),(5 5, 5 7, 7 7, 7 5, 5 5))"
            aria-label="Begrenzungspolygon als WKT"
        ></textarea>
        <ige-help-context-button
            matSuffix
            [description]="t('spatialWktHelptext')"
            label="Begrenzungspolygon als WKT"
        >
        </ige-help-context-button>
    </mat-form-field>
    <div class="flex-row align-items-center gap-6 btn-analyze space-bottom">
        <mat-spinner *ngIf="isAnalyzing" diameter="16"></mat-spinner>
        <button
            mat-stroked-button
            color="primary"
            type="button"
            data-cy="btn-analyze"
            (click)="validateWKT(wkt.value)"
            [disabled]="isAnalyzing || wkt.value.trim().length === 0"
        >
            Prüfen und anzeigen
        </button>
    </div>

    <ige-form-error *ngIf="error">{{ error }} </ige-form-error>

    <mat-hint class="hint-text-custom-style">
        Zur Darstellung auf der Karte klicken Sie auf "Prüfen und Anzeigen"
    </mat-hint>
</div>
