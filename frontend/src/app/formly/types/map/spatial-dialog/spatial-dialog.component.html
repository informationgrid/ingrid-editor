<div class="dialog-title-wrapper">
    <h2 mat-dialog-title>
        <button mat-icon-button mat-dialog-close>
            <mat-icon>close</mat-icon>
        </button>
        <span class="text">Raumbezug hinzufügen</span>
    </h2>
</div>
<mat-dialog-content>

    <div class="place-title small-bottom">Art des Raumbezugs</div>

    <div fxLayout="row" fxLayoutGap="24px" class="spatial-wrapper" [ngSwitch]="view">

        <div fxLayout="column" style="width: 400px;">

            <div class="dlg-field-label required">Typ*</div>
            <mat-form-field appearance="outline">
                <mat-select (selectionChange)="updateView($event.value)" [value]="result.type">
                    <mat-option *ngFor="let menuItem of types" [value]="menuItem.id">
                        {{menuItem.label}}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <ige-free-spatial *ngSwitchCase="'free'"
                              [map]="leafletReference"
                              [initial]="data?.value"
                              (updateTitle)="titleInput.setValue($event)"
                              (result)="updateBoundingBox($event);"></ige-free-spatial>
            <ige-wkt-spatial *ngSwitchCase="'wkt'"
                             [map]="leafletReference"
                             [wktString]="data?.value"
                             (result)="this.result.value = $event"></ige-wkt-spatial>
            <ige-draw-spatial *ngSwitchCase="'draw'"></ige-draw-spatial>
<!--            <ige-name-spatial *ngSwitchCase="'geo-name'"></ige-name-spatial>-->
        </div>

        <div fxLayout="column" fxFlex>
            <div class="dlg-field-label" [class.required]="view === 'geo-name'">
                Titel<span *ngIf="view === 'geo-name'">*</span>
            </div>
            <mat-form-field appearance="outline">
                <input matInput
                    [formControl]="titleInput"
                    placeholder="Eingeben...">
                <mat-hint *ngIf="view === 'geo-name'">Geben Sie dem Raumbezug eine geographische Bezeichnung oder auch Eigennamen.</mat-hint>
            </mat-form-field>

            <div [class.invisible]="view === 'geo-name'" #leafletDlg fxFlex></div>
        </div>
    </div>


</mat-dialog-content>
<mat-dialog-actions>

    <button mat-button color="primary" mat-dialog-close>Abbrechen</button>
    <div fxFlex></div>
    <button mat-stroked-button color="primary"
            [disabled]="(view !== 'geo-name' && !result.value) || (view === 'geo-name' && !titleInput.value)"
            (click)="returnResult()">Übernehmen
    </button>

</mat-dialog-actions>
