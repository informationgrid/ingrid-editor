<div class="dialog-title-wrapper">
    <h2 mat-dialog-title>
        <button mat-icon-button mat-dialog-close aria-label="Dialog schließen">
            <mat-icon>close</mat-icon>
        </button>
        <span class="text">{{ dialogTitle }}</span>
    </h2>
</div>
<mat-dialog-content>
    <div class="spatial-wrapper flex-row gap-24" [ngSwitch]="view">
        <div class="flex-col" style="width: 400px">
            <ng-container *ngIf="types.length > 1">
                <div class="dlg-field-label required">Typ*</div>
                <mat-form-field
                    appearance="outline"
                    data-cy="spatial-dialog-type"
                >
                    <mat-select
                        (selectionChange)="updateView($event.value)"
                        [value]="result.type"
                        aria-label="Typ des Raumbezuges"
                    >
                        <mat-option
                            *ngFor="let menuItem of types"
                            [value]="menuItem.id"
                            [attr.data-cy]="menuItem.id"
                        >
                            {{ menuItem.label }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </ng-container>

            <ige-free-spatial
                *ngSwitchCase="'free'"
                [map]="leafletReference"
                [value]="result"
                (updateTitle)="titleInput.setValue($event)"
                (result)="updateBoundingBox($event)"
            ></ige-free-spatial>
            <ige-wkt-spatial
                *ngSwitchCase="'wkt'"
                [map]="leafletReference"
                [wktString]="data?.wkt ?? ''"
                (result)="this.result.wkt = $event"
            ></ige-wkt-spatial>
            <ige-geothesaurus-wfsgnde
                *ngSwitchCase="'wfsgnde'"
                [map]="leafletReference"
                [value]="result"
                (updateTitle)="titleInput.setValue($event)"
                (result)="updateBoundingBox($event)"
            ></ige-geothesaurus-wfsgnde>
        </div>

        <div class="flex-1 flex-col">
            <div class="dlg-field-label">Titel</div>
            <mat-form-field appearance="outline">
                <input
                    matInput
                    data-cy="spatial-dialog-title"
                    [formControl]="titleInput"
                    placeholder="Eingeben..."
                    tabindex="0"
                    aria-label="Titel des Raumbezuges"
                />
            </mat-form-field>

            <div
                class="map"
                #leafletDlg
                data-cy="spatial-dialog-map"
                aria-description="Die Karte ist eingeschränkt bedienbar, bitte nutzen Sie die Eingabefelder unter der Karte."
            ></div>
            <div class="coordinates" *ngIf="view === 'free'">
                <ige-coordinates-spatial
                    [map]="leafletReference"
                    [coordinates]="result.value"
                    (result)="updateBoundingBox($event)"
                ></ige-coordinates-spatial>
            </div>
        </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions>
    <button
        mat-button
        color="primary"
        data-cy="confirm-dialog-cancel"
        mat-dialog-close
    >
        Abbrechen
    </button>
    <div class="flex-1"></div>
    <button
        mat-flat-button
        color="primary"
        data-cy="confirm-dialog-save"
        [disabled]="
            (view === 'free' &&
                !result.value &&
                !result.ars &&
                !result.title) ||
            (view === 'wkt' && !result.wkt)
        "
        (click)="returnResult()"
    >
        Übernehmen
    </button>
</mat-dialog-actions>
