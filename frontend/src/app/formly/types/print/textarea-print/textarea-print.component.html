<ng-container *ngIf="field.type === 'textareaPrint'">{{
    formControl.value
}}</ng-container>
<ng-container *ngIf="field.type === 'datepickerPrint'">{{
    formControl.value | date: "dd.MM.yyyy"
}}</ng-container>
<ng-container *ngIf="field.type === 'repeatListPrint'">
    <div *ngFor="let item of formControl.value">{{ item | json }}</div>
</ng-container>
