<button
    *ngIf="showToggleButton; else noReferences"
    mat-stroked-button
    class="toggle-ref-docs-btn"
    (click)="toggleList()"
    color="primary"
    data-cy="toggle-ref-docs-btn"
>
    {{ showReferences ? "Ausblenden" : "Anzeigen" }}
</button>

<ng-container *ngIf="showReferences">
    <mat-paginator
        *ngIf="totalHits > pageSize"
        [length]="totalHits"
        [pageSize]="pageSize"
        [hidePageSize]="true"
        (page)="switchPage($event)"
    ></mat-paginator>

    <ige-document-list-item
        #list
        [docs]="docs"
        [removeSelectionAfter]="true"
        (select)="openReference($event)"
    ></ige-document-list-item>

    <mat-hint *ngIf="referencesHint && docs.length > 0">
        {{ referencesHint }}
    </mat-hint>
</ng-container>

<ng-template #noReferences>
    <div *ngIf="totalHits === 0" data-cy="no-ref-docs-hint">
        {{ messageNoReferences }}
    </div>
</ng-template>
