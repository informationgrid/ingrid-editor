<button mat-button (click)="toggleList()">
    {{ showReferences ? "Ausblenden" : "Anzeigen" }}
</button>

<ng-container *ngIf="showReferences">
    <mat-paginator
        [length]="totalHits"
        [pageSize]="pageSize"
        [hidePageSize]="true"
        (page)="switchPage($event)"
    ></mat-paginator>

    <ige-document-list-item
        [docs]="docs"
        (select)="openReference($event)"
    ></ige-document-list-item>
</ng-container>
