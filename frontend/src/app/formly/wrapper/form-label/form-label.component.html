<div class="label-wrapper">
    <label (click)="showContextHelp($event)">
        <div
            *ngIf="hasContextHelp"
            class="context-help"
            (click)="showContextHelp($event)"
            (keydown.enter)="showContextHelp($event)"
            tabindex="0"
            role="button"
            aria-haspopup="dialog"
            [attr.aria-label]="'Eingabehilfe zu ' + ariaLabel"
        >
            <mat-icon
                class="material-icons-outlined"
                svgIcon="info-24px"
            ></mat-icon>
        </div>
        <ng-content></ng-content>
    </label>
</div>
