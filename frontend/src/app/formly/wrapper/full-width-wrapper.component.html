<div
    class="flex-row"
    [class.hasContextHelp]="props.hasContextHelp"
    [class.required]="props.required"
>
    <ige-form-label
        [hasContextHelp]="props.hasContextHelp"
        (contextHelp)="showContextHelp($event)"
    >
        {{ props.externalLabel }}
        @if (props.required) {
            <span>*</span>
        }
    </ige-form-label>
    <ng-container #fieldComponent></ng-container>
</div>
