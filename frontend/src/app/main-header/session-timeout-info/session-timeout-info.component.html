<div class="timeout-wrapper" [class.warn]="timeout < 300">

    <span class="label">Logout in </span>
    <span class="time">{{timeout | time}}</span>
    <div class="separator"></div>

    <button mat-icon-button
            matTooltip="Aktualisieren"
            (click)="refreshSession()">
        <mat-icon>refresh</mat-icon>
    </button>
</div>
