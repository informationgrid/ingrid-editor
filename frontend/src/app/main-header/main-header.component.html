<mat-toolbar>
    <mat-toolbar-row class="header-row" [class.showShadow]="showShadow">
        <img src="assets/icons/logo.svg" height="32">
        <span class="page-title-general"><strong>INGRID</strong> EDITOR</span>
        <span class="page-title">{{pageTitle}}</span>

        <div fxFlex></div>

        <span class="header-info">
            <button type="button" mat-button (click)="showInfo()">
                Info
            </button>
        </span>

        <span class="catalog-title">{{(userInfo|async).currentCatalog.label}}</span>
        <button type="button" class="logout" mat-button (click)="logout()">
            {{(userInfo | async).name}}
            <mat-icon title="Logout">perm_identity</mat-icon>
        </button>
    </mat-toolbar-row>
</mat-toolbar>
