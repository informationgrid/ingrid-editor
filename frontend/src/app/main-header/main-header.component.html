<mat-toolbar>
    <mat-toolbar-row class="header-row medium-spacing" [class.showShadow]="showShadow">
        <img src="assets/icons/logo.svg" height="32">
        <span class="page-title-general"><strong>INGRID</strong> EDITOR</span>
        <span class="page-title">{{pageTitle}}</span>

        <div fxFlex></div>
        <ige-session-timeout-info *ngIf="timeout$ | async as timer"
                                  [timeout]="timer"
                                  [class.show]="timer < 300"></ige-session-timeout-info>
        <div fxFlex></div>

        <span class="header-info">


            <button class="link-button" mat-button [matMenuTriggerFor]="menuInfo">
                Info
            </button>
            <mat-menu #menuInfo="matMenu" class="info-menu">
                <mat-list role="list">
                    <mat-list-item role="listitem">
                        <div mat-line class="label">Version</div>
                        <div mat-line>{{version.version}}</div>
                    </mat-list-item>
                    <mat-list-item role="listitem">
                        <div mat-line class="label">Datum</div>
                        <div mat-line>{{version.date | date:'dd.LL.yyyy HH:mm'}}</div>
                    </mat-list-item>
                    <mat-list-item role="listitem">
                        <div mat-line class="label">GIT Commit ID</div>
                        <div mat-line>{{version.commitId}}</div>
                    </mat-list-item>
                </mat-list>
            </mat-menu>
        </span>

        <!--<span class="catalog-title">{{(userInfo|async).currentCatalog.label}}</span>-->
        <span *ngIf="userInfo$ | async as userInfo">
        <button type="button" class="user-popup" mat-icon-button [matMenuTriggerFor]="menu">
            {{getInitials((userInfo$ | async))}}
        </button>
        <mat-menu #menu="matMenu" class="user-popup-menu">
            <div class="user-popup-header">
                <mat-card-title>{{userInfo.firstName}}</mat-card-title>
                <mat-card-title>{{userInfo.lastName}}</mat-card-title>
                <p class="last-login">Letzte Anmeldung: {{userInfo.lastLogin | date}}</p>
            </div>
            <span mat-menu-item disabled [disableRipple]="true" (click)="$event.stopPropagation()">
                <mat-icon svgIcon="german_flag-24px"></mat-icon>
                Sprache: Deutsch
                <mat-icon>arrow_drop_down</mat-icon>
            </span>
            <span mat-menu-item disabled [disableRipple]="true" (click)="$event.stopPropagation()">
                <mat-icon svgIcon="perm_identity-24px"></mat-icon>
                Profil verwalten
            </span>
            <span mat-menu-item disabled [disableRipple]="true" (click)="$event.stopPropagation()">
                <mat-icon svgIcon="baseline-settings-24px"></mat-icon>
                Einstellungen
            </span>
            <div class="user-popup-footer">
                <button mat-button color=primary class="upper-case" (click)="logout()">Abmelden</button>
            </div>
        </mat-menu>
        </span>
    </mat-toolbar-row>
</mat-toolbar>
