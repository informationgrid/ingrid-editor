<div cdkDrag cdkDragRootElement=".cdk-overlay-pane">
    <div cdkDragHandle class="dialog-title-wrapper">
        <h2 mat-dialog-title>
            <button mat-icon-button mat-dialog-close>
                <mat-icon>close</mat-icon>
            </button>
            <span class="text">Benachrichtigung hinzufügen</span>
        </h2>
    </div>
    <mat-dialog-content [formGroup]="form">
        <mat-form-field appearance="outline" style="width: 100%">
            <mat-label>Benachrichtigungstext</mat-label>
            <textarea
                matInput
                formControlName="text"
                placeholder="Benachrichtigungstext"
            >
            </textarea>
        </mat-form-field>
        <mat-form-field appearance="outline" style="width: 100%">
            <mat-label>Benachrichtigung anzeigen bis (optional)</mat-label>
            <input
                formControlName="date"
                igeFocus
                matInput
                [matDatepicker]="picker"
                placeholder="Datum auswählen"
            />
            <mat-datepicker-toggle
                matSuffix
                [for]="picker"
            ></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-button mat-dialog-close color="primary">Abbrechen</button>
        <div fxFlex></div>
        <button
            mat-flat-button
            color="primary"
            disabled="{{ !form.valid }}"
            (click)="this.createMessage()"
        >
            Hinzufügen
        </button>
    </mat-dialog-actions>
</div>
