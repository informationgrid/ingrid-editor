<div cdkDrag cdkDragRootElement=".cdk-overlay-pane">
    <div cdkDragHandle class="dialog-title-wrapper">
        <h2 mat-dialog-title>
            <button mat-icon-button mat-dialog-close>
                <mat-icon>close</mat-icon>
            </button>
            <span class="text">Benachrichtigung hinzuf체gen</span>
        </h2>
    </div>
    <mat-dialog-content [formGroup]="form">
        <mat-form-field appearance="outline" style="width: 100%">
            <mat-label>Benachrichtigungstext</mat-label>
            <textarea matInput formControlName="text"> </textarea>
        </mat-form-field>
        <mat-form-field appearance="outline" style="width: 100%">
            <mat-label>Benachrichtigung anzeigen bis (optional)</mat-label>
            <input
                data-cy="expire-date-input"
                formControlName="date"
                igeFocus
                matInput
                [matDatepicker]="picker"
                placeholder="Datum ausw채hlen"
            />
            <mat-datepicker-toggle
                matSuffix
                data-cy="expire-date"
                [for]="picker"
            ></mat-datepicker-toggle>

            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <div [hidden]="userInfo.role != 'ige-super-admin'">
            <div class="toggle-wrapper">
                <mat-slide-toggle
                    data-cy="toggle-for-all-catalogs"
                    labelPosition="before"
                    color="accent"
                    class="stretch"
                    [checked]="currentCatalog"
                    (change)="slideToggleChange($event)"
                >
                    F체r alle Kataloge
                </mat-slide-toggle>
            </div>
            <div>
                <mat-hint matCardSubtitle
                    >Bei aktivierter Option wird die Nachricht in allen
                    Katalogen angezeigt, ansonsten nur in diesem
                    Katalog.</mat-hint
                >
            </div>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-button mat-dialog-close color="primary">Abbrechen</button>
        <div fxFlex></div>
        <button
            mat-flat-button
            color="primary"
            data-cy="create-notification"
            disabled="{{ !form.valid }}"
            (click)="this.createMessage()"
        >
            Hinzuf체gen
        </button>
    </mat-dialog-actions>
</div>
