<page-template label="Benachrichtigungen">
    <div left-side>
        Auf dieser Seite können die Benachrichtigungen an alle Benutzer
        verwaltet werden
    </div>

    <div main-header fxFlex fxLayoutAlign="start" fxLayout="column">
        <ige-add-button
            data-cy="open-add-notification"
            buttonType="flat"
            (add)="showAddMessageDialog()"
        ></ige-add-button>
    </div>

    <!--    TODO use custom component for the two tables  -->
    <div main-content>
        <div>
            <ige-card-box fxFlex label="Für alle Kataloge">
                <table
                    mat-table
                    #allCatalog
                    #allCatalogSort="matSort"
                    [dataSource]="dataSourceAllCatalog"
                    matSort
                    class="width-100"
                >
                    <ng-container matColumnDef="text">
                        <th mat-header-cell *matHeaderCellDef>Text</th>
                        <td mat-cell *matCellDef="let element">
                            {{ element.message.text }}
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="_expires">
                        <th mat-header-cell *matHeaderCellDef>Gültig bis</th>
                        <td mat-cell *matCellDef="let element">
                            {{ element._expires | date: "dd.MM.yyyy" }}
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="_actions_">
                        <th mat-header-cell *matHeaderCellDef>Aktion</th>
                        <td mat-cell *matCellDef="let element">
                            <button
                                mat-icon-button
                                [disabled]="userInfo.role != 'ige-super-admin'"
                                (click)="removeMessage(element._id)"
                            >
                                <mat-icon>delete</mat-icon>
                            </button>
                        </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr
                        mat-row
                        *matRowDef="let row; columns: displayedColumns"
                    ></tr>
                </table>
            </ige-card-box>
        </div>

        <div>
            <ige-card-box fxFlex label="Für diesen Katalog">
                <table
                    mat-table
                    #currentCatalog
                    #currentCatalogSort="matSort"
                    [dataSource]="dataSourceCurrentCatalog"
                    matSort
                    class="width-100"
                >
                    <ng-container matColumnDef="text">
                        <th mat-header-cell *matHeaderCellDef>Text</th>
                        <td mat-cell *matCellDef="let element">
                            {{ element.message.text }}
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="_expires">
                        <th mat-header-cell *matHeaderCellDef>Gültig bis</th>
                        <td mat-cell *matCellDef="let element">
                            {{ element._expires | date: "dd.MM.yyyy" }}
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="_actions_">
                        <th mat-header-cell *matHeaderCellDef>Aktion</th>
                        <td mat-cell *matCellDef="let element">
                            <button
                                mat-icon-button
                                (click)="removeMessage(element._id)"
                            >
                                <mat-icon>delete</mat-icon>
                            </button>
                        </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr
                        mat-row
                        *matRowDef="let row; columns: displayedColumns"
                    ></tr>
                </table>
            </ige-card-box>
        </div>
    </div>
</page-template>
