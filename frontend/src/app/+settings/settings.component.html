<mat-tab-group animationDuration="0" class="page-tabs"
               [selectedIndex]="tabIndex"
               (selectedIndexChange)="updateRoute($event)">
    <mat-tab label="Allgemein">
        <page-template label="Allgemein">
            <general-settings main></general-settings>
        </page-template>
    </mat-tab>

    <mat-tab label="Codelist Repository">
        <page-template label="Codelist Repository">
            <div help>
                Die Codelisten werden von einem zentralen Repository verwaltet und werden mit dem IGE NG synchronisiert.
            </div>
            <ige-codelists main></ige-codelists>
        </page-template>
    </mat-tab>

    <mat-tab label="Katalogverwaltung">
        <page-template label="Katalogverwaltung">
            <div help>Auf dieser Seite k√∂nnen die Kataloge verwaltet werden.</div>
            <ige-catalog-management main></ige-catalog-management>
        </page-template>
    </mat-tab>
</mat-tab-group>
