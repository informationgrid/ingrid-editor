<nav mat-tab-nav-bar class="page-tabs-routing" [tabPanel]="tabPanel">
    <a
        *ngFor="let tab of tabs"
        [attr.data-cy]="tab.path"
        mat-tab-link
        #rla="routerLinkActive"
        routerLinkActive="active-link"
        [routerLink]="tab.path"
        [active]="rla.isActive"
    >
        {{ tab.label }}
    </a>
</nav>

<mat-tab-nav-panel #tabPanel>
    <router-outlet></router-outlet>
</mat-tab-nav-panel>
