<mat-tab-group animationDuration="0" [dynamicHeight]="true" class="page-tabs">
    <mat-tab label="Statistik">
        <page-template label="Statistik" [noHeader]="true">
            <ige-facets
                left-side
                [model]="facetModel"
                [parameter]="facetParameters"
                [forAddresses]="searchClass === 'selectAddresses'"
                [refreshView]="facetViewRefresher"
                (update)="updateFilter($event)"
            ></ige-facets>
            <div main-content fxLayout="column" fxLayoutGap="36px">
                <ige-chart
                    [data]="chartDataPublished"
                    showPercentages="true"
                ></ige-chart>
                <ige-card-box fxFlex label="Datensätze">
                    <table
                        mat-table
                        [dataSource]="dataSource"
                        matSort
                        class="width-100"
                    >
                        <!-- Type Icon Column -->
                        <ng-container matColumnDef="icon" class="thin-column">
                            <th mat-header-cell *matHeaderCellDef></th>
                            <td mat-cell *matCellDef="let element">
                                <mat-icon [svgIcon]="element.icon"></mat-icon>
                            </td>
                        </ng-container>
                        <ng-container matColumnDef="title">
                            <th
                                mat-header-cell
                                *matHeaderCellDef
                                mat-sort-header
                            >
                                Typ
                            </th>
                            <td mat-cell *matCellDef="let element">
                                {{ element.title }}
                            </td>
                        </ng-container>
                        <ng-container matColumnDef="percentage">
                            <th
                                mat-header-cell
                                *matHeaderCellDef
                                mat-sort-header
                            >
                                Prozent
                            </th>
                            <td mat-cell *matCellDef="let element">
                                {{ element.percentage }}%
                            </td>
                        </ng-container>
                        <ng-container matColumnDef="count">
                            <th
                                mat-header-cell
                                *matHeaderCellDef
                                mat-sort-header
                            >
                                Anzahl
                            </th>
                            <td mat-cell *matCellDef="let element">
                                {{ element.count }}
                            </td>
                        </ng-container>
                        <ng-container matColumnDef="published">
                            <th
                                mat-header-cell
                                *matHeaderCellDef
                                mat-sort-header
                            >
                                veröffentlicht
                            </th>
                            <td mat-cell *matCellDef="let element">
                                {{ element.published }}
                            </td>
                        </ng-container>
                        <ng-container matColumnDef="working">
                            <th
                                mat-header-cell
                                *matHeaderCellDef
                                mat-sort-header
                            >
                                in Bearbeitung
                            </th>
                            <td mat-cell *matCellDef="let element">
                                {{ element.working }}
                            </td>
                        </ng-container>

                        <tr
                            mat-header-row
                            *matHeaderRowDef="displayedColumns"
                        ></tr>
                        <tr
                            mat-row
                            *matRowDef="let row; columns: displayedColumns"
                        ></tr>
                    </table>
                </ige-card-box>
            </div>
        </page-template>
    </mat-tab>
</mat-tab-group>
