<div class="dialog-title-wrapper flex-row align-items-center gap-12">
    <button mat-icon-button mat-dialog-close aria-label="Dialog schließen">
        <mat-icon>close</mat-icon>
    </button>
    <h1 mat-dialog-title>Datensätze anzeigen</h1>
</div>

<mat-dialog-content>
    <div class="intro">
        <div>
            <a
                class="no-text-transform"
                target="_blank"
                href="{{ data.link }}"
                >{{ data.link }}</a
            >
        </div>
        ist enthalten in {{ data.datasets.length }} Datensätzen:
    </div>
    <mat-action-list>
        <mat-divider aria-hidden="true"></mat-divider>
        <ng-container *ngFor="let item of data.datasets">
            <button mat-list-item (click)="close(item.uuid)">
                {{ item.title }} ({{ item.field }})
            </button>
            <mat-divider aria-hidden="true"></mat-divider>
        </ng-container>
    </mat-action-list>
</mat-dialog-content>
