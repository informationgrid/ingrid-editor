            <mat-icon>close</mat-icon>
        </button>
        <span class="text" style="padding-right: 20px"

        >
    </h2>
</div>
<mat-dialog-content [formGroup]="form">
    <mat-form-field appearance="outline" style="width: 100%">
        <mat-label>Alte E-Mail Adresse</mat-label>
        <input matInput disabled [value]="this.oldMailAddress" />
    </mat-form-field>
    <mat-form-field appearance="outline" style="width: 100%">
        <mat-label>Neue E-Mail Adresse</mat-label>
        <input matInput igeFocus formControlName="email" />
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close color="primary">Abbrechen</button>
