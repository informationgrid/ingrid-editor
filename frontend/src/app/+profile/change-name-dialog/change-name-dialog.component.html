<div class="dialog-title-wrapper">
    <h2 mat-dialog-title>
        <button mat-icon-button mat-dialog-close>
            <mat-icon>close</mat-icon>
        </button>
        <span class="text" style="padding-right: 20px">Namen ändern</span>
    </h2>
</div>
<mat-dialog-content [formGroup]="form">
    <div class="flex-col">
        <mat-form-field appearance="outline">
            <mat-label>Vorname</mat-label>
            <input
                matInput
                formControlName="firstName"
                autocomplete="given-name"
                data-cy="firstName"
            />
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Nachname</mat-label>
            <input
                matInput
                formControlName="lastName"
                autocomplete="family-name"
                data-cy="lastName"
            />
        </mat-form-field>
    </div>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close color="primary" data-cy="cancel">
        Abbrechen
    </button>
    <div class="flex-1"></div>
    <button
        mat-flat-button
        color="primary"
        [disabled]="form.invalid"
        (click)="changeName()"
        data-cy="submit"
    >
        Ändern
    </button>
</mat-dialog-actions>
