<page-template-no-header
    *ngIf="userInfo$ | async as userInfo"
    [label]="userInfo.firstName"
    [subLabel]="userInfo.lastName"
>
    <div left-side>
        <div class="side-title">Login</div>
        <div class="side-item">
            <mat-icon>login</mat-icon>
            {{ userInfo.userId }}
        </div>
        <div class="side-title">Rolle</div>
        <div class="side-item">
            <mat-icon
                [svgIcon]="this.userService.roleIcon[userInfo.role]"
            ></mat-icon>
            {{ getRoleLabel(userInfo.role) }}
        </div>
        <div class="side-title">Gruppen</div>
        <div>
            <div *ngFor="let group of userInfo.groups" class="side-item">
                <mat-icon svgIcon="group"></mat-icon>
                {{ group }}
            </div>
            <div *ngIf="userInfo.groups.length === 0" class="side-item">
                - Keine -
            </div>
        </div>
    </div>

    <section main-content fxFlex>
        <div class="info-header-row" fxLayout="row">
            <h3>Persönliche Daten</h3>
            <button mat-button color="primary" (click)="openChangeNameDialog()">
                Ändern
            </button>
        </div>
        <div class="info-row" fxLayout="row">
            <div>Vorname</div>
            <div>{{ userInfo.firstName }}</div>
        </div>
        <div class="info-row" fxLayout="row">
            <div>Nachname</div>
            <div>{{ userInfo.lastName }}</div>
        </div>

        <h3>Kontakt</h3>

        <div class="info-row" fxLayout="row" fxLayoutAlign="start">
            <div>E-Mail Adresse</div>
            <ige-emailform
                *ngIf="editingEmail; else editMail"
                [initialEmail]="userInfo.email"
                (onClose)="changeEmail($event)"
            >
            </ige-emailform>
            <ng-template #editMail>
                <div>{{ userInfo.email }}</div>
                <button
                    mat-button
                    color="primary"
                    (click)="editingEmail = true"
                >
                    Ändern
                </button>
            </ng-template>
        </div>

        <h3>Sicherheit</h3>
        <div class="info-row" fxLayout="row">
            <div>Passwort</div>
            <div>••••••</div>
            <button
                mat-button
                color="primary"
                (click)="openResetPasswordDialog()"
            >
                Ändern
            </button>
        </div>
    </section>
</page-template-no-header>
