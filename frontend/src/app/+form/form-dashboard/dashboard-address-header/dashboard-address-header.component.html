<h1 class="text-center">Adressen</h1>

<div class="text-center shortcut">
    <button
        mat-button
        (click)="createNewFolder()"
        [disabled]="!canCreateAddress"
    >
        <mat-icon
            class="material-icons-outlined"
            svgIcon="outline-create_new_folder-24px"
        ></mat-icon>
        <span>Neuer Ordner</span>
    </button>
    <button
        mat-button
        (click)="createNewAddress()"
        [disabled]="!canCreateAddress"
    >
        <mat-icon
            class="material-icons-outlined"
            svgIcon="Neuer-Datensatz"
        ></mat-icon>
        <span>Neue Adresse</span>
    </button>
    <button mat-button [disabled]="!canImport">
        <mat-icon>import_export</mat-icon>
        <span>Adressen Import</span>
    </button>
</div>
