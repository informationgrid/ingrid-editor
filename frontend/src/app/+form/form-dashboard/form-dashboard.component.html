<h1 class="text-center">Daten</h1>

<div class="text-center shortcut">
    <button mat-button (click)="createNewFolder()">
        <mat-icon class="material-icons-outlined" svgIcon="outline-create_new_folder-24px"></mat-icon>
        Neuer Ordner
    </button>
    <button mat-button (click)="createNewDataset()">
        <mat-icon class="material-icons-outlined" svgIcon="Neuer-Datensatz"></mat-icon>
        Neuer Datensatz
    </button>
    <button mat-button (click)="importDataset()" disabled>
        <mat-icon>import_export</mat-icon>
        Datensatz Import
    </button>
</div>

<div *ngIf="(treeDocs | async) > 0">
    <div class="info-box" fxLayout="row" fxLayoutGap="24px">
        <ige-card-box fxFlex title="Meine Daten">...</ige-card-box>
        <ige-card-box fxFlex title="Neue Datensätze">...</ige-card-box>
    </div>

    <div class="info-box" fxLayout="row" fxLayoutGap="24px">
        <ige-card-box fxFlex title="Zuletzt bearbeitet">...</ige-card-box>
        <ige-card-box fxFlex title="Favoriten">...</ige-card-box>
    </div>
</div>

<div *ngIf="(treeDocs | async) === 0" class="banner text-center">
    <div class="circle-wrapper">
        <mat-icon svgIcon="image-banner-dataset"></mat-icon>
    </div>
    <h2>Kein Ordner oder Datensatz vorhanden</h2>
    <p>Legen Sie einen neuen Ordner oder Datensatz an oder importieren Sie Datensätze.</p>
    <p>Nutzen Sie dafür die oben stehenden Funktionen. Sie finden diese auch in der Werkzeugleiste.</p>
</div>
