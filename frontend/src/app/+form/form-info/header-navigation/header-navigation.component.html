<div
    class="anchor-navigation mat-body"
    role="menubar"
    aria-label="Navigation zu einzelnem Formularsegment"
>
    @for (section of sections; track section; let i = $index) {
        <button
            mat-button
            class="link-button"
            role="menuitem"
            (click)="scrollToSection(i)"
        >
            {{ section }}
        </button>
        <ng-container *ngIf="i !== sections.length - 1">|</ng-container>
    }
</div>
