<div class="title">
    <div class="document-type">
        <mat-icon [svgIcon]="getIcon()"
                  [title]="form.get('title')?.value"
                  [ngClass]="['document-icon',getStateClass()]"></mat-icon>
    </div>

    <span *ngIf="!showTitleInput" fxFlex class="label" (click)="editTitle()">{{form.get('title')?.value || 'Kein Titel'}}</span>

    <form [formGroup]="form" [class.hide]="!showTitleInput">
        <mat-form-field appearance="outline">
            <input #titleInput matInput formControlName="title"
                   (blur)="showTitleInput = false"
                   (keyup.enter)="showTitleInput = false">
        </mat-form-field>
    </form>

    <button mat-icon-button mat-flat-button class="more" [class.expanded]="showMore" (click)="toggleMoreInfo()">
        <mat-icon class="animated">keyboard_arrow_down</mat-icon>
    </button>
    <button mat-icon-button mat-flat-button class="menu">
        <mat-icon>more_vert</mat-icon>
    </button>

</div>

<ige-header-more [showMore]="showMore" [model]="model"></ige-header-more>

<ige-header-navigation [sections]="sections" (jumpToSection)="jumpToSection.next($event)"></ige-header-navigation>
