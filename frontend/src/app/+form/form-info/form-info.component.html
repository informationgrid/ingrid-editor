<div #host class="form-info-bar">

    <ige-breadcrumb [path]="path"
                    [rootName]="rootName"
                    [hideLastSeparator]="true"
                    [selectable]="true"
                    (select)="scrollToTreeNode($event)"></ige-breadcrumb>

    <ige-header-title-row [form]="form"
                          [model]="model"
                          [sections]="sections"></ige-header-title-row>


</div>

<div #sticky_header class="navigation-header"
     [class.sticky]="showScrollHeader"
     [style.left]="scrollHeaderOffsetLeft + 'px'">

    <div>
        <div class="document-type">
            <mat-icon [svgIcon]="getIcon()"
                      [title]="form?.get('title')?.value"
                      [ngClass]="['document-icon',getStateClass()]"></mat-icon>
        </div>

        <ige-header-navigation fxFlex [sections]="sections"></ige-header-navigation>

        <button mat-icon-button mat-flat-button class="menu clickable dark">
            <mat-icon>more_vert</mat-icon>
        </button>
    </div>

    <ige-form-message></ige-form-message>
</div>
