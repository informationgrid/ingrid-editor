<div #host class="form-info-bar">

    <ige-breadcrumb [path]="path" [hideLastSeparator]="false"></ige-breadcrumb>

    <ige-header-title-row [form]="form"
                          [model]="model"
                          [sections]="sections"
                          (jumpToSection)="jumpToSection.next($event)"></ige-header-title-row>

</div>

<ige-form-message></ige-form-message>

<div class="scroll-header" [style.left]="scrollHeaderOffsetLeft + 'px'">

    <ige-header-title-row-min [form]="form"
                              [model]="model"
                              [sections]="sections"
                              (jumpToSection)="jumpToSection.next($event)"></ige-header-title-row-min>

</div>
