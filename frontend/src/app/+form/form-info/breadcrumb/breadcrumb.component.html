<span *ngIf="path" [class.emphasize]="emphasize">
    <span *ngIf="showRoot" class="root" [class.selectable]="selectable" (click)="onSelect(null)">
        {{rootName}}
        <mat-icon>chevron_right</mat-icon>
    </span>

    <span *ngFor="let item of path; let last = last" [class.selectable]="selectable" (click)="onSelect(item.id)">
        {{item.title}}
        <mat-icon *ngIf="!last || !hideLastSeparator">chevron_right</mat-icon>
    </span>
</span>
