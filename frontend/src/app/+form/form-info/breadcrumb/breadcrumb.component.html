<span *ngIf="fullPath" [class.emphasize]="emphasize">
    <span class="root">
        <button
            [class.selectable]="selectable && !disableRoot"
            [class.disabled]="disableRoot"
            [matTooltip]="
                disableRoot
                    ? 'Sie dÃ¼rfen nicht auf das Root-Element zugreifen'
                    : ''
            "
            (click)="!disableRoot && onSelect(null)"
        >
            {{ rootName }}
        </button>
        <ng-container *ngIf="fullPath.length > 0">
            <mat-icon *ngIf="!simplePath">chevron_right</mat-icon>
            <span *ngIf="simplePath">/</span>
        </ng-container>
    </span>

    <span
        *ngFor="let item of collapsed ? shortPath : fullPath; let last = last"
    >
        <button
            [matTooltip]="item | breadCrumbTooltip"
            [class.selectable]="
                selectable &&
                (item.permission?.canRead || item.permission?.canWrite)
            "
            [class.disabled]="item.disabled"
            (click)="handleClick(item)"
        >
            {{ item.title }}
        </button>
        <ng-container *ngIf="!last">
            <mat-icon *ngIf="!simplePath">chevron_right</mat-icon>
            <span *ngIf="simplePath">/</span>
        </ng-container>
    </span>
</span>
