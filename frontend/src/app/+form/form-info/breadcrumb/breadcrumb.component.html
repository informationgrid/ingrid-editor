<span *ngIf="breadPath" [class.emphasize]="emphasize">
    <span *ngIf="showRoot" class="root">
        <span
            [class.selectable]="selectable && !disableRoot"
            [class.disabled]="disableRoot"
            [matTooltip]="
                disableRoot
                    ? 'Sie dÃ¼rfen nicht auf das Root-Element zugreifen'
                    : ''
            "
            (click)="!disableRoot && onSelect(null)"
            *transloco="let t; read: 'menu'"
            >{{ rootName }}</span
        >
        <ng-container *ngIf="breadPath.length > 0 || !hideLastSeparator">
            <mat-icon *ngIf="!simplePath">chevron_right</mat-icon>
            <span *ngIf="simplePath">/</span>
        </ng-container>
    </span>

    <span *ngFor="let item of breadPath; let last = last; let i = index">
        <span
            *ngIf="showBreadcrumbPart[item.id]; else noShow"
            [matTooltip]="
                item.disabled &&
                !item.hasOnlySubtreeWritePermission &&
                item.permission.canRead
                    ? 'Sie haben keine Schreibberechtigung auf diesen Ordner'
                    : item.disabled && !item.hasOnlySubtreeWritePermission
                    ? 'Sie haben keine Leseberechtigung auf diesen Ordner'
                    : ''
            "
            data-cy="{{ item.disabled ? 'yes' : 'no' }}"
            [class.selectable]="
                selectable &&
                (!item.disabled ||
                    item.permission.hasOnlySubtreeWritePermission ||
                    item.permission.canRead)
            "
            [class.disabled]="item.disabled"
            (click)="collapsePath(breadPath, item)"
            >{{ item.title }}</span
        >

        <ng-template #noShow
            ><span
                *ngIf="showCollapsedSymbol(breadPath, item, i)"
                (click)="unfoldDisabledPath(breadPath)"
                [class.selectable]="true"
                >...</span
            >
        </ng-template>
        <ng-container
            *ngIf="
                showChevron(breadPath, item, i) && (!last || !hideLastSeparator)
            "
        >
            <mat-icon *ngIf="!simplePath">chevron_right</mat-icon>
            <span *ngIf="simplePath">/</span>
        </ng-container>
    </span>
</span>
