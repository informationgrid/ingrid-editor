<span *ngIf="path" [class.emphasize]="emphasize">
    <span *ngIf="showRoot" class="root">
        <span
            [class.selectable]="selectable && !disableRoot"
            [class.disabled]="disableRoot"
            [matTooltip]="
                disableRoot
                    ? 'Sie dÃ¼rfen nicht auf das Root-Element zugreifen'
                    : ''
            "
            (click)="!disableRoot && onSelect(null)"
            *transloco="let t; read: 'menu'"
            >{{ rootName === "Daten" ? t("form") : "Adressen" }}</span
        >
        <ng-container *ngIf="path.length > 0 || !hideLastSeparator">
            <mat-icon *ngIf="!simplePath">chevron_right</mat-icon>
            <span *ngIf="simplePath">/</span>
        </ng-container>
    </span>

    <span *ngFor="let item of path; let last = last">
        <span
            [matTooltip]="
                item.disabled && !item.hasOnlySubtreeWritePermission
                    ? 'Sie haben keine Leseberechtigung auf diesen Ordner'
                    : ''
            "
            data-cy="{{ item.disabled ? 'yes' : 'no' }}"
            [class.selectable]="
                selectable &&
                (!item.disabled || item.hasOnlySubtreeWritePermission)
            "
            [class.disabled]="item.disabled"
            (click)="
                (!item.disabled || item.hasOnlySubtreeWritePermission) &&
                    onSelect(item.id)
            "
            >{{ item.title }}</span
        >
        <ng-container *ngIf="!last || !hideLastSeparator">
            <mat-icon *ngIf="!simplePath">chevron_right</mat-icon>
            <span *ngIf="simplePath">/</span>
        </ng-container>
    </span>
</span>
