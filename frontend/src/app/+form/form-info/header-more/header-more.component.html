<div *ngIf="showMore" [@slideDown] class="more-info">
    <div fxLayout="row" *ngIf="model._type !== 'FOLDER'">
        <div>Status</div>
        <div class="state" [class.working]="model._state === 'W'">
            {{ getState(model._state) }}
        </div>
    </div>

    <div fxLayout="row">
        <div>Typ</div>
        <div>{{ mapDocumentType(model._type) }}</div>
    </div>
    <div fxLayout="row" class="padding-below">
        <div>ID</div>
        <div>{{ model._id }}</div>
    </div>

    <div fxLayout="row">
        <div>Erstellt am</div>
        <div>
            <span [title]="model._created | date: 'long'">{{
                model._created | date: "dd.MM.yyyy"
            }}</span>
        </div>
    </div>
    <div fxLayout="row">
        <div>Ge√§ndert am</div>
        <div>
            <span [title]="model._modified | date: 'long'"
                >{{ model._modified | date: "dd.MM.yyyy" }}
            </span>
        </div>
    </div>
</div>
