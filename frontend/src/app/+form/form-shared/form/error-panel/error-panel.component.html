<div class="wrapper" [@slideDown]>
    <div>Es gibt {{ numErrors }} Fehler im Formular</div>
    <button mat-icon-button (click)="jumpToPreviousError()">
        <mat-icon>navigate_before</mat-icon>
    </button>
    Springe zu Fehler
    <button mat-icon-button (click)="jumpToNextError()">
        <mat-icon>navigate_next</mat-icon>
    </button>
    <button mat-icon-button class="btn-close" (click)="closeErrorView()">
        <mat-icon>close</mat-icon>
    </button>
</div>
