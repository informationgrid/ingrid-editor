<div class="header" fxLayout="column">
    <div class="options" fxLayout="row" fxLayoutAlign="space-between">
        <mat-slide-toggle class="show-all" disabled>Alle anzeigen</mat-slide-toggle>

        <button *ngIf="showReloadButton" mat-icon-button (click)="reloadTree()">
            <mat-icon>refresh</mat-icon>
        </button>
    </div>

    <mat-form-field class="search" appearance="outline">
        <input #query matInput placeholder="Suche" aria-label="Search"
               (keyup)="search(query.value, $event)"
               [matAutocomplete]="searchAuto">
        <mat-icon *ngIf="query.value.length === 0" matSuffix>search</mat-icon>
        <button *ngIf="query.value.length > 0" mat-icon-button matSuffix class="button" (click)="query.value = ''">
            <mat-icon class="passive" svgIcon="Entfernen"></mat-icon>
        </button>
        <mat-autocomplete #searchAuto="matAutocomplete" class="dense">
            <mat-option *ngFor="let doc of searchResult | async"
                        (onSelectionChange)="loadResultDocument(doc)">
                <ige-document-list-item [doc]="doc"></ige-document-list-item>
            </mat-option>
        </mat-autocomplete>
    </mat-form-field>
</div>
