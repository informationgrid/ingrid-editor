<div class="header" fxLayout="column">
    <div *ngIf="showOptions" class="options" fxLayout="row" fxLayoutAlign="space-between">
        <mat-slide-toggle class="show-all" disabled>Alle anzeigen</mat-slide-toggle>

        <button *ngIf="showReloadButton" mat-icon-button
                matTooltip="Aktualisieren"
                (click)="reloadTree()">
            <mat-icon>refresh</mat-icon>
        </button>
    </div>

    <mat-form-field class="search" appearance="outline">
        <input matInput placeholder="Suche" aria-label="Search"
               [formControl]="query"
               [matAutocomplete]="searchAuto">
        <mat-icon *ngIf="query.value?.length === 0" class="passive" matSuffix>search</mat-icon>
        <button *ngIf="query.value?.length > 0" mat-icon-button matSuffix class="button" (click)="query.reset('')">
            <mat-icon class="gray" svgIcon="Entfernen"></mat-icon>
        </button>
        <mat-autocomplete #searchAuto="matAutocomplete" class="quicksearch-auto dense">
            <mat-option *ngFor="let doc of searchResult | async"
                        (onSelectionChange)="loadResultDocument(doc)">
                <ige-document-list-item [doc]="doc" [denseMode]="true"></ige-document-list-item>
            </mat-option>
        </mat-autocomplete>
    </mat-form-field>
</div>
