<ige-tree [data]="treeData"
          [showReloadButton]="true"
          [initialExpandedNodeIds]="initialExpandNodes"
          [selectedIds]="selectedIds"
          (toggle)="handleToggle($event)"
          (activate)="handleLoad($event)"
          (reload)="reloadTree()"
          (selected)="handleSelection($event)"></ige-tree>
