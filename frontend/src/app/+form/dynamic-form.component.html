        <!-- exchangable sidebar -->
        <as-split-area [size]="sidebarWidth" id="sidebar">
            <ige-sidebar></ige-sidebar>
        </as-split-area>

        <!-- The form -->
        <as-split-area [size]="100-sidebarWidth" id="form" class="formWrapper form-content">
            <div *ngIf="!form" class="info-no-selection card-body text-center">
                Kein Dokument ausgewählt. Laden Sie ein vorhandenes oder erstellen Sie ein neues Dokument über die Toolbar.
            </div>

            <ige-form-info [form]="form"></ige-form-info>

            <form [formGroup]="form">
                <formly-form [form]="form" [fields]="fields" [model]="model"></formly-form>

                <pre>
JSON:

                </pre>
            </form>
