<div class="dialog-title-wrapper">
    <h2 mat-dialog-title>
        <button mat-icon-button mat-dialog-close>
            <mat-icon>close</mat-icon>
        </button>
        <span class="text">{{title}}</span>
    </h2>
</div>
<mat-dialog-content class="hide-tab-header create-dlg-content">

    <mat-tab-group [selectedIndex]="selectedPage" dynamicHeight>
        <mat-tab label="Titel">
            <div class="first-tab-wrapper" fxFlex fxLayout="column" [formGroup]="formGroup">
                <ng-container *ngIf="isFolder || !forAddress; else addressForm">
                    <mat-form-field appearance="outline">
                        <mat-label>Titel</mat-label>
                        <input matInput
                               formControlName="title"
                               data-cy="new-folder-title"
                               cdkFocusInitial
                               autocomplete="off"
                               (keyup.enter)="handleCreate()"
                               required>
                    </mat-form-field>
                </ng-container>

                <ng-template #addressForm>

                    <div fxFlex fxLayout="row" fxLayoutGap="24px">

                        <mat-form-field appearance="outline" class="width-100">
                            <mat-label>Vorname</mat-label>
                            <input matInput
                                   data-cy="new-doc-firstName"
                                   formControlName="firstName"
                                   cdkFocusInitial
                                   autocomplete="off"
                                   placeholder="Vorname">
                        </mat-form-field>
                        <mat-form-field appearance="outline" class="width-100">
                            <mat-label>Nachname</mat-label>
                            <input matInput
                                   data-cy="new-doc-lastName"
                                   autocomplete="off"
                                   placeholder="Nachname"
                                   formControlName="lastName">
                        </mat-form-field>
                    </div>
                    <mat-form-field appearance="outline">
                        <mat-label>Organisation</mat-label>
                        <input matInput
                               data-cy="new-doc-organization"
                               name="organization"
                               formControlName="organization"
                               placeholder="Oder eine Organisation">
                    </mat-form-field>

                    <div *ngIf="formGroup.errors?.nameOrOrganization && (formGroup.touched || formGroup.dirty)"
                         class="cross-validation-error-message alert alert-danger">
                        Es müssen Name oder Organisation eingegeben werden.
                    </div>

                </ng-template>

                Ort
                <ige-breadcrumb [path]="path" [rootName]="rootTreeName" emphasize="true"></ige-breadcrumb>
            </div>
        </mat-tab>

        <mat-tab label="Ort auswählen">
            <ige-destination-selection [forAddress]="forAddress"
                                       [initialSelectedId]="parent"
                                       (choice)="updateParent($event)"></ige-destination-selection>
        </mat-tab>
    </mat-tab-group>


</mat-dialog-content>

<div style="flex: 1"></div>

<mat-dialog-actions>
    <button *ngIf="selectedPage === 1" color="primary" mat-button
            data-cy="new-folder-back"
            (click)="selectedPage = 0" class="back-button">
        <mat-icon>chevron_left</mat-icon>
        <span>Zurück</span>
    </button>

    <div fxFlex></div>

    <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
    <button *ngIf="selectedPage === 0" mat-button color="primary"
            data-cy="new-folder-changeLocation"
            (click)="selectedPage = 1">Ort ändern</button>

    <button *ngIf="selectedPage === 0" mat-stroked-button color="primary"
            data-cy="new-folder-create"
            [disabled]="formGroup.invalid"
            (click)="handleCreate()">
        Anlegen
    </button>

    <button *ngIf="selectedPage === 1" mat-stroked-button color="primary"
            data-cy="new-folder-applyLocation"
            (click)="applyLocation()">
        Übernehmen
    </button>
</mat-dialog-actions>
