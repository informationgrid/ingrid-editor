<div [formGroup]="form" fxFlex fxLayout="column">
    <div
        *ngIf="isPerson; else organization"
        fxFlex
        fxLayout="row"
        fxLayoutGap="24px"
        class="space-bottom"
    >
        <div fxFlex>
            <div class="dlg-field-label required">Vorname</div>
            <mat-form-field appearance="outline" class="width-100">
                <input
                    igeFocus
                    matInput
                    data-cy="create-address-firstName"
                    formControlName="firstName"
                    autocomplete="off"
                    (keyup.enter)="create.next()"
                />
            </mat-form-field>
        </div>
        <div fxFlex>
            <div class="dlg-field-label required">Nachname</div>
            <mat-form-field appearance="outline" class="width-100">
                <input
                    matInput
                    data-cy="create-address-lastName"
                    autocomplete="off"
                    formControlName="lastName"
                    (keyup.enter)="create.next()"
                />
            </mat-form-field>
        </div>
    </div>

    <ng-template #organization>
        <div class="dlg-field-label required">Organisation</div>
        <mat-form-field appearance="outline" class="space-bottom">
            <input
                igeFocus
                matInput
                data-cy="create-address-organization"
                name="organization"
                formControlName="organization"
                (keyup.enter)="create.next()"
            />
        </mat-form-field>
    </ng-template>

    <ng-content></ng-content>

    <ng-container *ngIf="documentTypes?.length > 1">
        <div class="dlg-create-place dlg-field-label required" id="doc-type">
            Adresstyp w√§hlen
        </div>
        <ige-document-list-item
            [docs]="documentTypes"
            showSelection="true"
            [denseMode]="true"
            [hideDivider]="true"
            [setActiveItem]="initialActiveDocumentType"
            (select)="setDocType($event)"
        ></ige-document-list-item>
    </ng-container>
</div>
