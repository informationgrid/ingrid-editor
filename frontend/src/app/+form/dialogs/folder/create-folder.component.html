<div class="dialog-title-wrapper">
    <h2 mat-dialog-title>
        <button mat-icon-button mat-dialog-close>
            <mat-icon>close</mat-icon>
        </button>
        <span class="text">Neuen Ordner anlegen</span>
    </h2>
</div>
<mat-dialog-content class="hide-tab-header create-dlg-content">

    <mat-tab-group [selectedIndex]="selectedPage" dynamicHeight>
        <mat-tab label="Titel">
            <div class="first-tab-wrapper" fxFlex>
                <mat-form-field appearance="outline">
                    <mat-label>Titel</mat-label>
                    <input matInput #name
                           data-cy="new-folder-title"
                           cdkFocusInitial
                           autocomplete="off"
                           placeholder="Titel des Ordners"
                           (keyup.enter)="handleCreate(name.value)"
                           required>
                </mat-form-field>

                Ort
                <ige-breadcrumb [path]="path" [rootName]="rootTreeName" emphasize="true"></ige-breadcrumb>
            </div>
        </mat-tab>

        <mat-tab label="Ort auswählen">
            <ige-destination-selection [forAddress]="forAddress"
                                       [initialSelectedId]="parent"
                                       (choice)="updateParent($event)"></ige-destination-selection>
        </mat-tab>
    </mat-tab-group>


</mat-dialog-content>

<div style="flex: 1"></div>

<mat-dialog-actions>
    <button *ngIf="selectedPage === 1" color="primary" mat-button
            data-cy="new-folder-back"
            (click)="selectedPage = 0" class="back-button">
        <mat-icon>chevron_left</mat-icon>
        <span>Zurück</span>
    </button>

    <div fxFlex></div>

    <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
    <button *ngIf="selectedPage === 0" mat-button color="primary"
            data-cy="new-folder-changeLocation"
            (click)="selectedPage = 1">Ort ändern</button>
    <button mat-stroked-button color="primary"
            data-cy="new-folder-create"
            [disabled]="!name.checkValidity()"
            (click)="handleCreate(name.value)">
        Anlegen
    </button>
</mat-dialog-actions>
