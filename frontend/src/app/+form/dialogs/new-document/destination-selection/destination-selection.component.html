<ige-tree [disabledCondition]="disabledCondition" (selected)="updateParent($event, 'Tree')"

          (currentPath)="updatePath($event)"

          [showOnlyFolders]="true"
          [showReloadButton]="false"></ige-tree>

<div class="padding-top">
    <div class="side-padding">Oder anlegen unter</div>
    <ige-document-list-item [docs]="getRootNode()"

                            [setActiveItem]="activeListItem"
                            (select)="updateParent([null], 'List')"></ige-document-list-item>
</div>
