<div class="dialog-title-wrapper error flex-row align-items-center gap-12">
    <button mat-icon-button mat-dialog-close aria-label="Dialog schlieÃŸen">
        <mat-icon>close</mat-icon>
    </button>
    <h1 mat-dialog-title>Versionskonflikt</h1>
</div>

<mat-dialog-content>
    <p>
        Das Dokument wurde zwischenzeitlich aktualisiert. Sie haben jetzt die
        folgenden Optionen:
    </p>

    <ige-option-list
        [options]="options"
        (select)="choice = $event"
    ></ige-option-list>
</mat-dialog-content>

<mat-dialog-actions>
    <div class="flex-1"></div>
    <button
        mat-button
        color="primary"
        [disabled]="!choice"
        [mat-dialog-close]="choice"
    >
        Fortsetzen
    </button>
</mat-dialog-actions>
