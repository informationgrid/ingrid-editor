<div class="dialog-title-wrapper">
    <h2 mat-dialog-title>
        <button mat-icon-button mat-dialog-close>
            <mat-icon>close</mat-icon>
        </button>
        <span class="text">Vorschau</span>
    </h2>
</div>
<mat-dialog-content id="print-content" class="preview-dialog">
    <formly-form
        [form]="form"
        [fields]="data.fields"
        [model]="data.model"
    ></formly-form>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-button color="primary" mat-dialog-close>Schlie√üen</button>
    <div fxFlex></div>
    <button mat-flat-button color="primary" (click)="print()">Drucken</button>
</mat-dialog-actions>
