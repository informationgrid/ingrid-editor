<div class="dialog-title-wrapper">
    <h2 mat-dialog-title>
        <button mat-icon-button mat-dialog-close>
            <mat-icon>close</mat-icon>
        </button>
        <span class="text flex-1">Vorschau</span>
        <mat-button-toggle-group
            *ngIf="data.modelPublished"
            class="pull-right"
            name="compareView"
            value="false"
            aria-label="Ansicht"
            (change)="this.compareView = !this.compareView"
        >
            <mat-button-toggle value="false">Druckansicht</mat-button-toggle>
            <mat-button-toggle value="true"
                >Vergleichsansicht
            </mat-button-toggle>
        </mat-button-toggle-group>
    </h2>
</div>
<mat-dialog-content id="print-content" class="preview-dialog">
    <formly-form
        *ngIf="!compareView"
        [form]="form"
        [fields]="data.fields"
        [model]="data.model"
        [options]="options"
    ></formly-form>
    <as-split *ngIf="compareView">
        <as-split-area class="working">
            <formly-form
                [form]="form"
                [fields]="data.fields"
                [model]="data.model"
                [options]="options"
            ></formly-form>
        </as-split-area>
        <as-split-area class="published">
            <formly-form
                [form]="formCompare"
                [fields]="data.fieldsPublished"
                [model]="data.modelPublished"
                [options]="options"
            ></formly-form>
        </as-split-area>
    </as-split>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-button color="primary" mat-dialog-close>Schlie√üen</button>
    <div class="flex-1"></div>
    <button mat-flat-button color="primary" (click)="print()">Drucken</button>
</mat-dialog-actions>
