<mat-radio-group [(ngModel)]="value">
    @for (opt of options; track opt) {
        <mat-radio-button
            [name]="radioName"
            [value]="opt.value"
            (change)="handleChange($event)"
            >{{ opt.label }}</mat-radio-button
        >
    }
</mat-radio-group>
