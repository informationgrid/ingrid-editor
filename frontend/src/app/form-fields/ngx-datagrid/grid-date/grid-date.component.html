<mat-form-field floatLabel="never">
    <input #input matInput [matDatepicker]="picker" placeholder="Choose a date" [value]="value"
           [igeFocus]="true"
           (dateInput)="inputDate = $event.value"
           (dateChange)="updateValue($event.value)"
           (blur)="updateInputValue(inputDate, $event)"
           (keydown.enter)="updateInputValue(inputDate)"
           (keydown.tab)="sendTab($event, inputDate)">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker (click)="log()"></mat-datepicker>
</mat-form-field>
