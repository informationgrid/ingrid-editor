<as-split>
    <as-split-area [size]="25" id="sidebarUser" class="split-pane-content-primary container">
        <mat-selection-list #userSelect [formControl]="selectedUser" multiple="false" (selectionChange)="loadUser($event.options[0].value)">
            <mat-list-option *ngFor="let user of users" [value]="user.login">
                <h4 mat-line>{{user.login}}</h4>
            </mat-list-option>
        </mat-selection-list>
        <div class="text-center">
            <button mat-icon-button [mat-menu-trigger-for]="userAddMenu">
                <mat-icon>add</mat-icon>
            </button>
            <mat-menu #userAddMenu="matMenu">
                <button type="button" mat-menu-item (click)="showExternalUsersDialog()">Keycloak Benutzer importieren</button>
                <button type="button" mat-menu-item (click)="initNewKeycloakUser()">Neuen Keycloak Benutzer anlegen</button>
            </mat-menu>
        </div>
    </as-split-area>
    <as-split-area [size]="75" id="formUser" class="split-pane-content-secondary container-fluid">
        <form *ngIf="!userSelect.selectedOptions.isEmpty() || isNewUser; else noUser" fxLayout="column" [formGroup]="form"
              style="padding: 20px">
            <div>
                <button mat-button
                        (click)="deleteUser(userSelect.selectedOptions.selected[0].value)">Löschen</button>
                <button mat-button color="warn" (click)="changePassword()">Passwort ändern</button>
                <div fxFlex></div>
                <button mat-stroked-button color="primary"
                        (click)="saveUser()"
                        [disabled]="form.invalid || !(isDirty$ | async)">Speichern</button>
            </div>

            <mat-form-field appearance="outline">
                <mat-label>Login</mat-label>
                <input matInput #loginRef formControlName="login" autocomplete="off" required>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Rolle</mat-label>
                <mat-select formControlName="role" required>
                    <mat-option *ngFor="let role of roles" [value]="role.value">
                        {{role.label}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <div fxLayout="row" fxLayoutGap="20px">
                <mat-form-field appearance="outline" style="width: 100%">
                    <mat-label>Vorname</mat-label>
                    <input matInput autocomplete="off" formControlName="firstName" required>
                </mat-form-field>
                <mat-form-field appearance="outline" style="width: 100%">
                    <mat-label>Nachname</mat-label>
                    <input matInput autocomplete="off" formControlName="lastName" required>
                </mat-form-field>
            </div>
            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput autocomplete="off" formControlName="email" type="email" required>
                <mat-error *ngIf="form.get('email').invalid">{{getEmailErrorMessage()}}</mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Gruppen</mat-label>
                <mat-select multiple formControlName="groups">
                    <mat-option *ngFor="let group of groups | async" [value]="group.id">
                        {{group.name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>

        </form>

        <ng-template #noUser>
            Keinen Benutzer ausgewählt. Bitte einen auswählen oder neue erstellen.
        </ng-template>
    </as-split-area>
</as-split>
