<div fxLayout="column" fxFill class="page-wrapper">
    <div class="header-wrapper">
        <div class="user-management-header">
            <div class="page-title">
                Nutzer {{ users ? "(" + users.length + ")" : "" }}
            </div>
            <mat-toolbar>
                <mat-toolbar-row>
                    <!--            Searchfield-->
                    <ige-search-field
                        (queryUpdate)="this.searchQuery = $event"
                    ></ige-search-field>
                    <div fxFlex></div>

                    <span class="save-buttons">
                        <button
                            mat-stroked-button
                            *ngIf="(selectedUser || isNewUser) && !isLoading"
                            data-cy="toolbar_save_user"
                            matTooltip="Speichern"
                            [matTooltipShowDelay]="1000"
                            (click)="saveUser()"
                            [disabled]="form?.invalid"
                        >
                            Speichern
                        </button>
                        <button
                            class="btnAddNew"
                            mat-flat-button
                            color="primary"
                            [mat-menu-trigger-for]="userAddMenu"
                            data-cy="toolbar_add_user"
                            matTooltip="Nutzer hinzufügen"
                            [matTooltipShowDelay]="1000"
                        >
                            <mat-icon>person_add</mat-icon> Hinzufügen
                        </button>
                        <mat-menu #userAddMenu="matMenu">
                            <button
                                type="button"
                                mat-menu-item
                                (click)="showAddUsersDialog(true)"
                            >
                                Benutzer importieren
                            </button>
                            <button
                                type="button"
                                mat-menu-item
                                (click)="showAddUsersDialog(false)"
                            >
                                Neuen Benutzer anlegen
                            </button>
                        </mat-menu>
                    </span>
                </mat-toolbar-row>
            </mat-toolbar>
        </div>
    </div>
    <as-split>
        <as-split-area
            [size]="50"
            id="sidebarUser"
            class="split-pane-content-primary container"
        >
            <user-table
                [query]="searchQuery"
                [users]="users"
                (onUserSelect)="selectedUser = $event; loadUser($event.login)"
            ></user-table>
        </as-split-area>
        <as-split-area
            [size]="50"
            id="formUser"
            class="split-pane-content-secondary container-fluid"
        >
            <div
                class="detail-user"
                *ngIf="
                    (selectedUser || isNewUser) && !isLoading;
                    else noUserOrLoading
                "
            >
                <div class="user-title">
                    <div class="document-type">
                        <mat-icon
                            [svgIcon]="
                                getRoleIcon(this.form.get('role')?.value)
                            "
                        ></mat-icon>
                    </div>

                    <span fxFlex class="label">
                        <span>{{ model.login || "Kein Titel" }}</span>
                    </span>

                    <button
                        mat-icon-button
                        class="dark menu-button"
                        [class.expanded]="showMore"
                        (click)="showMore = !showMore"
                    >
                        <mat-icon class="rotating animated"
                            >keyboard_arrow_down
                        </mat-icon>
                    </button>
                    <button
                        mat-icon-button
                        class="menu dark menu-button"
                        [matMenuTriggerFor]="userMoreMenu"
                    >
                        <mat-icon svgIcon="Mehr"></mat-icon>
                    </button>
                    <mat-menu #userMoreMenu="matMenu">
                        <button
                            mat-menu-item
                            (click)="deleteUser(selectedUser.login)"
                        >
                            Löschen
                        </button>
                    </mat-menu>
                </div>
                <user-header-more
                    [showMore]="showMore"
                    [user]="selectedUser"
                    [admins]="admins"
                    [allUsers]="users"
                    [form]="form"
                ></user-header-more>
                <formly-form
                    id="form"
                    [form]="form"
                    [fields]="formlyFieldConfig"
                    [model]="model"
                >
                </formly-form>
            </div>
            <ng-template #noUserOrLoading>
                <div
                    *ngIf="!isLoading; else loading"
                    class="detail-user"
                    fxFlex
                    fxLayout="column"
                    fxLayoutAlign="center center"
                >
                    <div>
                        <img
                            src="assets/icons/user-management.png"
                            alt="user-management"
                        />
                    </div>
                    <div class="no-selection-text">
                        Wählen Sie einen Eintrag aus, um Nutzerdaten anzuzeigen
                        oder Änderungen durchzuführen.
                    </div>
                </div>
            </ng-template>
            <ng-template #loading>
                <mat-spinner style="margin: 100px auto"></mat-spinner>
            </ng-template>
        </as-split-area>
    </as-split>
</div>
