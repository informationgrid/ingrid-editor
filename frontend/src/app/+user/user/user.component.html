<div fxLayout="column" fxFill class="page-wrapper">
    <div class="header-wrapper">
        <div class="user-management-header">
            <div class="page-title">
                Benutzer
                {{
                    users && users.length !== undefined
                        ? "(" + users.length + ")"
                        : ""
                }}
            </div>
            <mat-toolbar>
                <mat-toolbar-row>
                    <!--            Searchfield-->
                    <ige-search-field
                        (queryUpdate)="this.searchQuery = $event"
                    ></ige-search-field>
                    <div fxFlex></div>

                    <span class="save-buttons">
                        <button
                            color="primary"
                            mat-stroked-button
                            data-cy="toolbar_add_user"
                            matTooltip="Benutzer hinzufügen"
                            [matTooltipShowDelay]="1000"
                            (click)="showAddUsersDialog()"
                        >
                            <mat-icon>person_add</mat-icon> Hinzufügen
                        </button>
                        <button
                            class="btnSave"
                            mat-flat-button
                            color="primary"
                            data-cy="toolbar_save_user"
                            matTooltip="Speichern"
                            [matTooltipShowDelay]="1000"
                            (click)="saveUser()"
                            [disabled]="form?.invalid || !form?.dirty"
                        >
                            Speichern
                        </button>
                    </span>
                </mat-toolbar-row>
            </mat-toolbar>
        </div>
    </div>
    <as-split (dragEnd)="this.userManagementService.rememberTableWidth($event)">
        <as-split-area
            [size]="tableWidth"
            id="sidebarUser"
            class="split-pane-content-primary container"
        >
            <user-table
                [query]="searchQuery"
                [users]="users"
                [selectedUser]="userService.selectedUser$"
                (onUserSelect)="loadUser($event.login)"
            ></user-table>
        </as-split-area>
        <as-split-area
            [size]="100 - tableWidth"
            id="formUser"
            class="split-pane-content-secondary container-fluid"
        >
            <div
                class="detail-user"
                *ngIf="selectedUser && !isLoading; else noUserOrLoading"
            >
                <div class="user-title">
                    <div class="document-type">
                        <mat-icon
                            [svgIcon]="
                                userService.roleIcon[
                                    this.form.get('role')?.value
                                ]
                            "
                        ></mat-icon>
                    </div>

                    <span fxFlex class="label">
                        <span>{{
                            model.firstName + " " + model.lastName ||
                                "Kein Titel"
                        }}</span>
                    </span>

                    <button
                        data-cy="showMoreData"
                        mat-icon-button
                        class="menu-button"
                        [class.expanded]="showMore"
                        (click)="showMore = !showMore"
                    >
                        <mat-icon class="rotating animated"
                            >keyboard_arrow_down
                        </mat-icon>
                    </button>
                    <button
                        mat-icon-button
                        class="menu-button"
                        [matMenuTriggerFor]="userMoreMenu"
                    >
                        <mat-icon svgIcon="Mehr"></mat-icon>
                    </button>
                    <mat-menu #userMoreMenu="matMenu">
                        <button
                            mat-menu-item
                            (click)="deleteUser(selectedUser.login)"
                        >
                            Löschen
                        </button>
                        <button
                            mat-menu-item
                            (click)="resetPassword(selectedUser.login)"
                        >
                            Passwort zurücksetzen
                        </button>
                    </mat-menu>
                </div>
                <user-header-more
                    [showMore]="showMore"
                    [user]="selectedUser"
                    [form]="form"
                ></user-header-more>
                <formly-form
                    id="form"
                    [form]="form"
                    [fields]="formlyFieldConfig"
                    [model]="model"
                >
                </formly-form>
            </div>
            <ng-template #noUserOrLoading>
                <div
                    *ngIf="!isLoading; else loading"
                    class="detail-user no-selection-placeholder"
                    fxFlex
                    fxLayout="column"
                    fxLayoutAlign="center center"
                >
                    <div>
                        <img
                            src="assets/icons/user-management.png"
                            alt="user-management"
                        />
                    </div>
                    <div class="no-selection-text">
                        Wählen Sie einen Eintrag aus, um Nutzerdaten anzuzeigen
                        oder Änderungen durchzuführen.
                    </div>
                </div>
            </ng-template>
            <ng-template #loading>
                <mat-spinner style="margin: 100px auto"></mat-spinner>
            </ng-template>
        </as-split-area>
    </as-split>
</div>
