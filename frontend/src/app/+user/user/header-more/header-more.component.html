<div
    *ngIf="showMore"
    [@slideDown]
    data-cy="headerMoreData"
    class="more-info"
    [formGroup]="form"
>
    <div fxLayout="row">
        <div>Zuletzt eingeloggt am</div>
        <div *ngIf="user.latestLogin">
            <span [title]="user.latestLogin | date: 'long'">{{
                user.latestLogin | date: "dd.MM.yyyy"
            }}</span>
        </div>
        <div *ngIf="!user.latestLogin">Nie</div>
    </div>
    <div fxLayout="row">
        <div>Erstellt am</div>
        <div *ngIf="user.creationDate">
            <span [title]="user.creationDate | date: 'long'">{{
                user.creationDate | date: "dd.MM.yyyy"
            }}</span>
        </div>
    </div>
    <div fxLayout="row">
        <div>Ge√§ndert am</div>
        <div *ngIf="user.modificationDate">
            <span [title]="user.modificationDate | date: 'long'">{{
                user.modificationDate | date: "dd.MM.yyyy"
            }}</span>
        </div>
    </div>
    <div fxLayout="row">
        <div>ID/login</div>
        <div>{{ user.login }}</div>
    </div>
    <div class="padding-below"></div>
</div>
