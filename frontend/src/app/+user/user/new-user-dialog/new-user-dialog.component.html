<div
    cdkDrag
    cdkDragRootElement=".cdk-overlay-pane"
    xmlns="http://www.w3.org/1999/html"
>
    <div
        cdkDragHandle
        class="dialog-title-wrapper flex-row align-items-center gap-12"
    >
        <button mat-icon-button mat-dialog-close aria-label="Dialog schließen">
            <mat-icon>close</mat-icon>
        </button>
        <h1 mat-dialog-title>Benutzer hinzufügen</h1>
    </div>

    <mat-dialog-content [formGroup]="form">
        <div class="no-selection-text">
            <ng-container *ngIf="options.formState.showGroups; else userInfo">
                Fügen Sie dem Benutzer zu mindestens einer Gruppe hinzu, so dass
                dieser Rechte auf die Datensätze erhält.
            </ng-container>
            <ng-template #userInfo>
                Wählen Sie einen bestehenden Benutzernamen aus oder legen Sie
                ein neues Login an.
            </ng-template>
        </div>
        <div *ngIf="userSub && !userSub.closed" class="spinner">
            <mat-spinner></mat-spinner>
        </div>
        <formly-form
            *ngIf="userSub?.closed"
            [form]="form"
            [fields]="formlyFieldConfig"
            [model]="model"
            [options]="options"
        >
        </formly-form>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-button mat-dialog-close color="primary">Abbrechen</button>
        <div class="flex-1"></div>
        <button
            *ngIf="options.formState.showGroups"
            color="primary"
            mat-button
            data-cy="create-back"
            (click)="this.showGroupsPage(false)"
            class="back-button"
        >
            <mat-icon>chevron_left</mat-icon>
            <span>Zurück</span>
        </button>
        <button
            *ngIf="
                asAdmin || options.formState.showGroups;
                else showContinueButton
            "
            mat-flat-button
            color="primary"
            [disabled]="form.invalid"
            (click)="createUser()"
        >
            Anlegen
        </button>

        <ng-template #showContinueButton>
            <button
                mat-flat-button
                color="primary"
                [disabled]="form.invalid"
                (click)="showGroupsPage(true)"
            >
                Weiter
            </button>
        </ng-template>
    </mat-dialog-actions>
</div>
