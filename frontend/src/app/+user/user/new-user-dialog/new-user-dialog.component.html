<div class="dialog-title-wrapper">
    <h2 mat-dialog-title>
        <button mat-icon-button mat-dialog-close>
            <mat-icon>close</mat-icon>
        </button>
        <span class="text">Benutzer anlegen</span>
    </h2>
</div>
<mat-dialog-content [formGroup]="form">
    <ng-container>
        <formly-form
            id="newUserForm"
            [form]="form"
            [fields]="formlyFieldConfig"
            [model]="model"
        >
        </formly-form>
    </ng-container>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close>Abbrechen</button>
    <div fxFlex></div>
    <button
        mat-button
        color="primary"
        [disabled]="form.invalid"
        (click)="this.createUser()"
    >
        Ok
    </button>
</mat-dialog-actions>
