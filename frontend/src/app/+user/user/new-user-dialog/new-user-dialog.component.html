<div
    cdkDrag
    cdkDragRootElement=".cdk-overlay-pane"
    xmlns="http://www.w3.org/1999/html"
>
    <div
        cdkDragHandle
        class="dialog-title-wrapper flex-row align-items-center gap-12"
    >
        <button mat-icon-button mat-dialog-close aria-label="Dialog schließen">
            <mat-icon>close</mat-icon>
        </button>
        <h1 mat-dialog-title>Benutzer hinzufügen</h1>
    </div>

    <mat-dialog-content [formGroup]="form">
        <div class="no-selection-text">
            Wählen Sie einen bestehenden Benutzernamen aus oder legen Sie ein
            neues Login an.
        </div>
        <div *ngIf="userSub && !userSub.closed" class="spinner">
            <mat-spinner></mat-spinner>
        </div>
        <formly-form
            *ngIf="userSub?.closed"
            [form]="form"
            [fields]="formlyFieldConfig"
            [model]="model"
            [options]="options"
        >
        </formly-form>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-button mat-dialog-close color="primary">Abbrechen</button>
        <div class="flex-1"></div>
        <button
            *ngIf="currentPage === 1"
            color="primary"
            mat-button
            data-cy="create-back"
            (click)="currentPage = 0; this.showGroupsPage(false)"
            class="back-button"
        >
            <mat-icon>chevron_left</mat-icon>
            <span>Zurück</span>
        </button>
        <button
            mat-flat-button
            color="primary"
            [disabled]="form.invalid"
            (click)="
                this.asAdmin || this.currentPage === 1
                    ? this.createUser()
                    : (this.currentPage = 1) && this.showGroupsPage(true)
            "
        >
            {{ this.asAdmin || this.currentPage === 1 ? "Anlegen" : "Weiter" }}
        </button>
    </mat-dialog-actions>
</div>
