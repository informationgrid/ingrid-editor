<div class="legend">
    @for (legend of legends; track legend; let isLast = $last) {
        <!-- icon -->
        @if (legend.icon) {
            <mat-icon>{{ legend.icon }}</mat-icon>
        }
        @if (legend.svgIcon) {
            <mat-icon
                class="wide-icon-26px"
                [svgIcon]="legend.svgIcon"
            ></mat-icon>
        }
        <!-- text -->
        <span>{{ isLast ? legend.text : legend.text + "," }}</span>
    }
</div>
