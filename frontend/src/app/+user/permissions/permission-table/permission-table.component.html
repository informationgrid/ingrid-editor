<div class="table-title">{{ title }}</div>
<table mat-table [dataSource]="val" class="width-100">
    <!-- Title/path -->
    <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Bezeichung/Ort</th>
        <td mat-cell *matCellDef="let element">
            <div>{{ element.title }}</div>
            <div class="td-subtitle">{{ element.uuid }}</div>
            <!-- <div class="td-subtitle">{{ element.path }}</div>-->
        </td>
    </ng-container>

    <!-- Permissiontype -->
    <ng-container matColumnDef="permission">
        <th mat-header-cell *matHeaderCellDef>Berechtigung</th>
        <td mat-cell *matCellDef="let element">
            <mat-button
                (click)="element['permission'] = permissionLevel.WRITE_FOLDER"
                class="left-button"
                [class.active]="
                    element.permission == permissionLevel.WRITE_FOLDER
                "
            >
                <mat-icon svgIcon="edit-folder"></mat-icon>
            </mat-button>
            <mat-button
                (click)="element['permission'] = permissionLevel.WRITE"
                [class.active]="element.permission == permissionLevel.WRITE"
            >
                <mat-icon>edit</mat-icon>
            </mat-button>
            <mat-button
                style="margin-right: 8px"
                (click)="element['permission'] = permissionLevel.READ"
                class="right-button"
                [class.active]="element.permission == permissionLevel.READ"
            >
                <mat-icon>visibility</mat-icon>
            </mat-button>
        </td>
    </ng-container>

    <!-- Settings -->
    <ng-container matColumnDef="settings">
        <th mat-header-cell *matHeaderCellDef class="thin-column">Entfernen</th>
        <td
            mat-cell
            class="thin-column"
            *matCellDef="let element"
            (click)="(null)"
        >
            <button
                mat-icon-button
                class="menu dark menu-button"
                (click)="callRemovePermissionDialog(element.uuid)"
            >
                <mat-icon>clear</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<ige-add-button
    [showLabel]="false"
    (add)="this.callEditDialog()"
></ige-add-button>
