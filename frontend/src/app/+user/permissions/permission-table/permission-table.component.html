<div class="table-title">{{ label }}</div>
<table mat-table [dataSource]="val" class="width-100 dark">
    <ng-container matColumnDef="type-icon">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element" class="thin-column">
            <mat-icon [svgIcon]="getIcon(element)"></mat-icon>
        </td>
    </ng-container>
    <!-- Title/path -->
    <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Bezeichung/Ort</th>
        <td mat-cell *matCellDef="let element">
            <div>{{ element.title }}</div>
            <div class="td-subtitle">
                <ige-breadcrumb
                    class="no-padding disabled"
                    [path]="breadcrumb[element.uuid]"
                    [rootName]="forAddress ? 'Adressen' : 'Daten'"
                    [simplePath]="true"
                ></ige-breadcrumb>
            </div>
        </td>
    </ng-container>

    <!-- Permissiontype -->
    <ng-container matColumnDef="permission">
        <th mat-header-cell *matHeaderCellDef>Berechtigung</th>
        <td mat-cell *matCellDef="let element" width="150px">
            <mat-button
                (click)="updatePermission(element, permissionLevel.READ)"
                class="left-button"
                [class.active]="element.permission == permissionLevel.READ"
            >
                <mat-icon>visibility</mat-icon>
            </mat-button>
            <mat-button
                *ngIf="element.isFolder"
                (click)="
                    updatePermission(
                        element,
                        permissionLevel.WRITE_EXCEPT_PARENT
                    )
                "
                [class.active]="
                    element.permission == permissionLevel.WRITE_EXCEPT_PARENT
                "
            >
                <mat-icon
                    class="wide-icon-26px"
                    svgIcon="edit-lock-folder"
                ></mat-icon>
            </mat-button>
            <mat-button
                (click)="updatePermission(element, permissionLevel.WRITE)"
                class="right-button"
                [class.active]="element.permission == permissionLevel.WRITE"
            >
                <mat-icon>edit</mat-icon>
            </mat-button>
        </td>
    </ng-container>

    <!-- Settings -->
    <ng-container matColumnDef="settings">
        <th mat-header-cell *matHeaderCellDef class="thin-column">Entfernen</th>
        <td mat-cell class="thin-column" *matCellDef="let element">
            <button
                mat-icon-button
                class="menu menu-button"
                (click)="callRemovePermissionDialog(element.uuid)"
            >
                <mat-icon class="gray" svgIcon="Entfernen"></mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<ige-add-button
    [showLabel]="false"
    (add)="this.callAddPermissionDialog()"
></ige-add-button>
