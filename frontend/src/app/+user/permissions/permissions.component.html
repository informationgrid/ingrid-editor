<div [formGroup]="formGroup" style="max-height: unset">
    <permission-table
        formControlName="documents"
        title="Berechtigungen Daten"
    ></permission-table>
    <permission-table
        formControlName="addresses"
        title="Berechtigungen Adressen"
        [forAddress]="true"
    ></permission-table>

    <div class="legend">
        <mat-icon>edit</mat-icon>
        <span> Schreibrecht,</span>
        <mat-icon class="wide-icon-26px" svgIcon="edit-lock-folder"></mat-icon>
        <span> Nur Unterordner,</span>
        <mat-icon>visibility</mat-icon>
        <span> Leserecht</span>
    </div>
    <mat-divider style="margin: 5px 0 20px"></mat-divider>
</div>
