<div [formGroup]="formGroup" style="max-height: unset">
    <div class="permission-sliders">
        <mat-slide-toggle
            *ngIf="showRootReadSlider"
            (change)="toggleRootPermission()"
            [formControl]="rootPermissionRead"
            >Allgemeines Leserecht
        </mat-slide-toggle>
        <mat-slide-toggle
            *ngIf="showRootWriteSlider"
            (change)="toggleRootPermission()"
            [formControl]="rootPermissionWrite"
            >Allgemeines Schreibrecht
        </mat-slide-toggle>
    </div>
    <div
        *ngIf="this.rootPermissionRead.value || this.rootPermissionWrite.value"
        class="no-fields-selected-notice"
    >
        <div class="infoIcon">
            <mat-icon
                class="material-icons-outlined"
                svgIcon="info-24px"
            ></mat-icon>
        </div>
        <span>
            Die aktivierten allgemeinen Berechtigungen Ã¼berschreiben die
            Tabellenrechte.</span
        >
    </div>
    <permission-table
        formControlName="documents"
        label="Berechtigungen Daten"
    ></permission-table>
    <permission-table
        formControlName="addresses"
        label="Berechtigungen Adressen"
        [forAddress]="true"
    ></permission-table>
</div>
