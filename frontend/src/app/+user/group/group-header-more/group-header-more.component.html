<div *ngIf="showMore" [@slideDown] class="more-info">
    <div class="flex-row">
        <div>Erstellt am</div>
        <div *ngIf="group?.data?.creationDate">
            <span [matTooltip]="group.data.creationDate | date : 'long'">{{
                group.data.creationDate | date : "dd.MM.yyyy"
            }}</span>
        </div>
    </div>
    <div class="flex-row">
        <div>Ge√§ndert am</div>
        <div *ngIf="group?.data?.modificationDate">
            <span [matTooltip]="group.data.modificationDate | date : 'long'">{{
                group.data.modificationDate | date : "dd.MM.yyyy"
            }}</span>
        </div>
    </div>
    <div class="flex-row">
        <div>ID</div>
        <div>{{ group?.id }}</div>
    </div>
</div>
