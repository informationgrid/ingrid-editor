<mat-tab-group dynamicHeight class="page-tabs" [animationDuration]="'0ms'" (selectedIndexChange)="currentTab = $event" [selectedIndex]="currentTab" scoll>

    <mat-tab label="Nutzer">
        <ige-user-manager ></ige-user-manager>
    </mat-tab>

    <mat-tab label="Gruppen">
        <!-- Lazy load tab content to correctly initialize split component -->
        <ng-template matTabContent>
            <ige-group-manager></ige-group-manager>
        </ng-template>
    </mat-tab>

</mat-tab-group>
