<mat-tab-group
    dynamicHeight
    class="page-tabs"
    [animationDuration]="'0ms'"
    (selectedIndexChange)="currentTab = $event"
    [selectedIndex]="currentTab"
>
    <mat-tab label="Nutzer">
        <!-- Lazy load tab content to correctly initialize split component -->
        <ng-template matTabContent>
            <ige-user-manager #user></ige-user-manager>
        </ng-template>
    </mat-tab>

    <mat-tab label="Gruppen & Rechte">
        <!-- Lazy load tab content to correctly initialize split component -->
        <ng-template matTabContent>
            <ige-group-manager #group></ige-group-manager>
        </ng-template>
    </mat-tab>
</mat-tab-group>
