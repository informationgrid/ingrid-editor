<button mat-stroked-button color="primary" (click)="index()">Jetzt indizieren</button>

<div class="padding">
    <mat-form-field class="width-100" appearance="outline">
        <mat-label>Cron Pattern</mat-label>
        <input #cronInput matInput placeholder="*/1 * * * * *">
    </mat-form-field>
    <button mat-button (click)="updatePattern(cronInput.value)">Setzen</button>
</div>
