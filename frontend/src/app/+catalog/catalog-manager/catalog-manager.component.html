<div class="header">
    Aktueller Katalog: {{currentCatalog}} <button mat-stroked-button color="primary" (click)="gotoCatalogs()">Verwalten</button>
</div>

<mat-tab-group [animationDuration]="'0ms'" fxFlex>

    <mat-tab label="Codelisten">
        <ige-catalog-codelists></ige-catalog-codelists>
    </mat-tab>

    <mat-tab label="Verhalten">
        <ng-template matTabContent>
            <ige-behaviours #behaviours></ige-behaviours>
        </ng-template>
    </mat-tab>

    <mat-tab label="Indexierung">
        <ng-template matTabContent>
            <ige-indexing></ige-indexing>
        </ng-template>
    </mat-tab>

</mat-tab-group>
