<nav #navigation mat-tab-nav-bar class="page-tabs-routing">
    <a
        *ngFor="let tab of tabs; let i = index"
        mat-tab-link
        #rla="routerLinkActive"
        routerLinkActive="active-link"
        [routerLink]="tab.params ? [tab.path, tab.params] : tab.path"
        [routerLinkActiveOptions]="{ exact: true }"
        (click)="updateTab(i)"
        [active]="rla.isActive"
    >
        {{ tab.label }}
    </a>
</nav>

<router-outlet></router-outlet>
