<div class="dialog-title-wrapper">
    <h2 mat-dialog-title>
        <button mat-icon-button mat-dialog-close>
            <mat-icon>close</mat-icon>
        </button>
        <span class="text">Katalog bearbeiten</span>
    </h2>
</div>
<mat-dialog-content>

    <mat-form-field appearance="outline" class="width-100">
        <mat-label>Titel</mat-label>
        <input matInput [(ngModel)]="catalog.label">
    </mat-form-field>
    <mat-form-field appearance="outline" class="width-100">
        <mat-label>Beschreibung</mat-label>
        <textarea matInput [(ngModel)]="catalog.description"></textarea>
    </mat-form-field>

    <mat-list dense>
        <h3 mat-subheader class="inline">Administratoren</h3>
        <mat-list-item *ngFor="let admin of catAdmins">
            <h4 mat-line>{{admin.firstName}} {{admin.lastName}} ({{admin.login}})</h4>
            <button mat-icon-button (click)="removeCatAdmin(admin.login)">
                <mat-icon mat-list-icon>delete</mat-icon>
            </button>
        </mat-list-item>
    </mat-list>

    <button mat-stroked-button (click)="chooseUserForAdmin()" style="float: right;">Hinzufügen</button>

</mat-dialog-content>

<mat-dialog-actions>
    <button mat-button matDialogClose>Abbrechen</button>
    <button mat-button color="warn" (click)="deleteCatalog()">Löschen</button>
    <div fxFlex></div>
    <button mat-button color="primary" (click)="submit()">Aktualisieren</button>
</mat-dialog-actions>
