<ige-dialog-template label="Veröffentlichungsbreite" (submit)="submit()">
    <ng-container content>
        <label id="example-radio-group-label">Veröffentlichungsbreite</label>
        <mat-radio-group [(ngModel)]="currentValue">
            <mat-radio-button
                *ngFor="let option of options"
                [value]="option.key"
            >
                {{option.value}}
            </mat-radio-button>
        </mat-radio-group></ng-container
    >
</ige-dialog-template>
