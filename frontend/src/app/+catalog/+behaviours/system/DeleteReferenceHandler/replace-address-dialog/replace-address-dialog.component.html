<!--<div class="slider" (swipeleft)="swipe($event)" (swiperight)="swipe($event)">-->
<div cdkDrag cdkDragRootElement=".cdk-overlay-pane">
    <div cdkDragHandle class="dialog-title-wrapper mat-dialog-title">
        <h2 mat-dialog-title>
            <button mat-icon-button mat-dialog-close>
                <mat-icon>close</mat-icon>
            </button>
            <span class="text">Adresse ersetzen</span>
        </h2>
    </div>
    <mat-dialog-content>
        <div
            #slider
            class="slider"
            (panleft)="pan($event)"
            (panright)="pan($event)"
            (panend)="pan($event)"
        >
            <div
                #slideContainer
                class="slide-container"
                [class.animate]="true"
                [style.transform]="'translateX(-' + page * 100 + '%)'"
            >
                <div class="slide">
                    <p>
                        Das Dokument wird bereits von mindestens einem Dokument
                        referenziert. Möchten Sie die Adresse ersetzen?
                    </p>
                </div>
                <div class="slide">
                    <p>
                        Bitte wählen Sie die Adresse aus, die in den
                        referenzierten Datensätzen ersetzt werden soll:
                    </p>
                    <ige-tree
                        style="width: 300px"
                        (selected)="selectedAddress = $event"
                    ></ige-tree>
                </div>
            </div>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-button mat-dialog-close data-cy="dialog-abort">
            Abbrechen
        </button>
        <div fxFlex></div>
        <button
            mat-flat-button
            color="primary"
            *ngIf="page < 1; else startBlock"
            (click)="page = page + 1"
        >
            Adresse auswählen
        </button>
        <ng-template #startBlock>
            <button
                mat-flat-button
                color="primary"
                mat-dialog-close
                data-cy="dialog-replace-address"
                [disabled]="!selectedAddress"
            >
                Adresse ersetzen
            </button>
        </ng-template>
    </mat-dialog-actions>
</div>
