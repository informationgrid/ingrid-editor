<page-template [label]="title">
    <ng-container left-side>
        Sie haben hier die Möglichkeit bestehende Codelisten anzupassen. Diese Änderungen sind nur in diesem Katalog
        sichtbar. Wenn diese Änderungen auch in anderen Katalogen oder im Portal verwendet werden sollen, dann muss
        dies im Codelist-Repository geschehen.
    </ng-container>

    <div main-header fxLayout="column" fxFlex>
        <div fxLayoutAlign="end end" class="buttons">
            <button mat-flat-button color="primary" (click)="save()"
                    [disabled]="hasInvalidForm()">Speichern
            </button>
        </div>
    </div>

    <div main-content>
        <div class="scrollable">
            <div *ngFor="let item of plugins | keyvalue" class="section">
                <div class="section-title">{{item.key}}</div>
                <ige-behaviour-item *ngFor="let plugin of item.value"
                                    [title]="plugin.name"
                                    [description]="plugin.description"
                                    [control]="fields[plugin.id]"></ige-behaviour-item>

            </div>
        </div>
    </div>
</page-template>
