<page-template [label]="title">
    <ng-container left-side>
        {{
            type === "form"
                ? "Sie haben hier die Möglichkeit das Formular anzupassen. Es können diverse Funktionen (de-)aktiviert werden. Die Einstellungen gelten katalogweit."
                : "Hier können katalogspezifische Verhalten angepasst werden."
        }}
    </ng-container>

    <div main-header fxLayout="column" fxFlex fxLayoutAlign="center start">
        <div>
            <button mat-flat-button color="primary" (click)="save()">
                Speichern
            </button>
        </div>
    </div>

    <div main-content fxFlex>
        <div class="scrollable">
            <div *ngFor="let item of plugins | keyvalue" class="section">
                <div class="section-title">{{ item.key }}</div>
                <ige-behaviour-item
                    *ngFor="let plugin of item.value"
                    [title]="plugin.name"
                    [description]="plugin.description"
                    [control]="fields[plugin.id]"
                ></ige-behaviour-item>
            </div>
        </div>
    </div>
</page-template>
