

<div fxFlex fxLayout="column" *ngIf="data | async as dataSeq">

    <svg viewBox="0 0 36 36" class="chart">
      <path class="circle-bg" d="M18 2.0845
          a 15.9155 15.9155 0 0 1 0 31.831
          a 15.9155 15.9155 0 0 1 0 -31.831"></path>
      <path class="circle circle-1" stroke-dasharray="84, 100" d="M18 2.0845
          a 15.9155 15.9155 0 0 1 0 31.831
          a 15.9155 15.9155 0 0 1 0 -31.831"></path>
      <path transform="scale(-1,1)" class="circle circle-2" stroke-dasharray="16, 100" d="M18 2.0845
          a 15.9155 15.9155 0 0 1 0 31.831
          a 15.9155 15.9155 0 0 1 0 -31.831"></path>
      <text x="18" y="20.35" class="chart-text">{{total}}</text>
    </svg>

    <svg viewBox="0 0 160 160" class="circular-chart">

        <circle *ngFor="let item of dataSeq; let i = index;" cx="80" cy="80"
                attr.r="{{item === 0 ? 0 : radius}}"
                attr.stroke="{{colors[i]}}"
                attr.stroke-width="{{strokeWidth}}"
                attr.stroke-dasharray="{{adjustedCircumference()}}"
                attr.stroke-dashoffset="{{calculateStrokeDashOffset(item)}}"
                attr.transform="rotate({{returnCircleTransformValue(i)}}, 80, 80)" fill="transparent"></circle>

        <text x="80" y="95" class="percentage">{{total}}</text>
    </svg>

    <div class="wrapper" fxFlex fxLayout="row" fxLayoutAlign="space-between">
        <div class="box working">
            <div class="count">{{dataSeq[0]}}</div>
            <div>In Bearbeitung</div>
        </div>

        <div class="box">
            <div class="count">{{dataSeq[1]}}</div>
            <div>Ver√∂ffentlicht</div>
        </div>
    </div>
</div>
