<div fxFlex fxLayout="column">
    <div class="welcome">
        <div>Guten Morgen! Willkommen zurück.</div>
    </div>

    <div class="dashboard-content">
        <ige-quick-search
            (selectDoc)="openDocument($event)"
            (selectAddress)="openAddress($event)"
        ></ige-quick-search>

        <div class="shortcut">
            <button mat-button (click)="login()">Login</button>
            <button mat-button (click)="createNewFolder()">
                <mat-icon
                    class="material-icons-outlined"
                    svgIcon="outline-create_new_folder-24px"
                ></mat-icon>
                <span>Neuer Ordner</span>
            </button>
            <button mat-button (click)="createNewDocument()">
                <mat-icon
                    class="material-icons-outlined"
                    svgIcon="Neuer-Datensatz"
                ></mat-icon>
                <span>Neuer Datensatz</span>
            </button>
            <button mat-button (click)="gotoImportPage()">
                <mat-icon class="material-icons-outlined"
                    >import_export</mat-icon
                >
                <span>Datensatz importieren</span>
            </button>
            <button mat-button (click)="createNewAddress()">
                <mat-icon
                    class="material-icons-outlined"
                    svgIcon="outline-person_add-24px"
                ></mat-icon>
                <span>Neue Adresse</span>
            </button>
        </div>

        <div class="info-cards" fxLayout="column" fxLayoutGap="24px">
            <div class="info-box" fxLayout="row" fxLayoutGap="36px">
                <ige-card-box fxFlex label="INGRID Datensätze">
                    <ige-chart [data]="chartDataPublished"></ige-chart>
                </ige-card-box>
            </div>

            <ige-card-box
                fxFlex
                label="Zuletzt bearbeitet im Katalog"
                data-cy="card-latest-docs"
            >
                <ige-document-list-item
                    [docs]="recentDocs$"
                    [hideDate]="false"
                    (select)="openDocument($event.id)"
                ></ige-document-list-item>
            </ige-card-box>
        </div>
    </div>
</div>
