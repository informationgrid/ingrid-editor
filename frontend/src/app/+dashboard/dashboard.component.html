<div fxFlex fxLayout="column">

    <div class="welcome">
        <div>Guten Morgen! Willkommen zurück.</div>
    </div>

    <div class="dashboard-content">
        <div class="search-content">
            <mat-form-field class="search" appearance="outline">
                <input matInput placeholder="Daten, Adresse oder ID" aria-label="Search">
            </mat-form-field>
            <button mat-flat-button color="primary" class="upper-case">
                <mat-icon>search</mat-icon>
                Suchen
            </button>
        </div>

        <div class="shortcut">
            <button mat-button (click)="createNewDocument()">
                <mat-icon class="material-icons-outlined" svgIcon="outline-create_new_folder-24px"></mat-icon>
                Neuer Order
            </button>
            <button mat-button (click)="createNewDocument()">
                <mat-icon class="material-icons-outlined" svgIcon="Neuer-Datensatz"></mat-icon>
                Neuer Datensatz
            </button>
            <button *featureFlag="'AP3'" mat-button (click)="createNewUser()">
                <mat-icon class="material-icons-outlined">import_export</mat-icon>
                Datensatz importieren
            </button>
            <button mat-button (click)="createNewAddress()">
                <mat-icon class="material-icons-outlined" svgIcon="Freie-Adresse"></mat-icon>
                Neue Adresse
            </button>
        </div>


        <div class="info-cards" fxLayout="column" fxLayoutGap="24px">
            <div class="info-box" fxLayout="row" fxLayoutGap="36px">
                <ige-card-box fxFlex title="INGRID Datensätze">
                    <ige-chart [data]="[5, 32]" [colors]="['#F27100', '#333333']"></ige-chart>
                </ige-card-box>
                <ige-card-box fxFlex title="Neue Datensätze">
                    ...
                </ige-card-box>
            </div>

            <ige-card-box fxFlex title="Zuletzt bearbeitet im Katalog">
                <mat-list style="padding-top: 0" dense>
                    <mat-list-item *ngFor="let doc of recentDocs$ | async" class="clickable" (click)="openDocument(doc.id)">
                        <mat-icon matListIcon [svgIcon]="doc.icon"></mat-icon>

                        <h3 matLine>
                            {{doc.title}}
                            <span class="pull-right">{{doc._modified | date}}</span>
                        </h3>

                        <mat-divider></mat-divider>
                    </mat-list-item>
                </mat-list>
            </ige-card-box>
        </div>
    </div>

</div>
