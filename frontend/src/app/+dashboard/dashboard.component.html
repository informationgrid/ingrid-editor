<div fxFill style="overflow: auto;">

    <div class="chart pull-left">
        <!--<p-chart type="pie"
                 [data]="data"
                 (onDataSelect)="chartClicked($event)"></p-chart>-->
        <x-chartist type="Bar" [data]="data" ></x-chartist>
    </div>

    <div class="content">
        <ul class="nav nav-tabs">
            <li role="presentation" class="nav-item" [class.active]="sideTab === 'myData'"><a class="nav-link" (click)="sideTab = 'myData'">Mein Daten</a></li>
            <li role="presentation" class="nav-item" [class.active]="sideTab === 'allData'"><a class="nav-link" (click)="sideTab = 'allData'">Alle Daten</a>
            </li>
        </ul>
        <div class="tab-content">
            <ul class="tab-pane" [class.active]="sideTab === 'myData'">
                <li *ngFor="let doc of allDocuments$ | async">
                    <a [routerLink]="['/form', { id: doc.id }]">{{doc.title}}</a>
                </li>
            </ul>
        </div>
        <div class="tab-content" [class.active]="sideTab === 'allData'">
            <p class="tab-pane text-primary" [class.active]="sideTab === 'allData'">Noch nicht umgesetzt.</p>
        </div>
    </div>

    <div class="shortcut">
        <h2 class="item">Neues Dokument erstellen</h2>
        <h2 class="item">Adresse erstellen</h2>
    </div>

    <div class="recentDocs">
        Letzte Dokumente
    </div>
</div>
