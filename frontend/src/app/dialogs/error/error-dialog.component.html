<h2 mat-dialog-title>Error</h2>
<mat-dialog-content>
    <ul>
        <li *ngFor="let d of error">
            {{d.message}}
            <ul *ngIf="d.detail || d.stacktrace">
                <li>
                    {{d.detail}}
                    <pre *ngIf="d.stacktrace">{{d.stacktrace}}</pre>
                </li>
            </ul>
        </li>
    </ul>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button (click)="close()">Schlie√üen</button>
</mat-dialog-actions>
