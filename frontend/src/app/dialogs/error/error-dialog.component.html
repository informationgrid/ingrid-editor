<div class="dialog-title-wrapper error">
    <h2 mat-dialog-title>
        <button mat-icon-button mat-dialog-close>
            <mat-icon>close</mat-icon>
        </button>
        <span class="text">Fehler</span>
    </h2>
</div>
<mat-dialog-content>
    <ul>
        <li *ngFor="let d of error">
            {{d.message}}
            <ul *ngIf="d.detail || d.stacktrace">
                <li>
                    {{d.detail}}
                    <pre *ngIf="d.stacktrace">{{d.stacktrace}}</pre>
                </li>
            </ul>
        </li>
    </ul>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button (click)="close()">Schlie√üen</button>
</mat-dialog-actions>
