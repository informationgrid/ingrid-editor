<h2 mat-dialog-title>Error</h2>
<mat-dialog-content>
    <ul>
        <li *ngFor="let d of error">
            {{d.message}}
            <ul>
                <li>
                    {{d.detail}}
                    <pre *ngIf="d.stacktrace">{{d.stacktrace}}</pre>
                </li>
            </ul>
        </li>
    </ul>
    <!--{{data.message}}-->
    <!--<p>{{data.detail}}</p>-->
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close="null">Schließen</button>
    <!--<button mat-button mat-dialog-close (click)="onNoClick()">Schließen</button>-->
</mat-dialog-actions>
