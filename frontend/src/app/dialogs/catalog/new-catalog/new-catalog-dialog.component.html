<form (ngSubmit)="dialogRef.close(newCatalogName.value)">
    <h2 mat-dialog-title>Neuen Katalog anlegen</h2>
    <mat-dialog-content>
        <mat-form-field>
            <input matInput placeholder="Katalogname" #newCatalogName>
        </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-button type="submit" [mat-dialog-close]="newCatalogName.value">Anlegen</button>
    </mat-dialog-actions>
</form>
