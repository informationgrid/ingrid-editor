<h2 mat-dialog-title>{{data.title}}</h2>
<mat-dialog-content>
    <p>{{data.message}}</p>
    <ul *ngIf="data.list">
        <li *ngFor="let item of data.list">{{item}}</li>
    </ul>
    <div *ngIf="data.confirmText">
        <mat-form-field class="width-100">
            <input matInput
                   [placeholder]="'Geben Sie das Wort \'' + data.confirmText + '\' ein'"
                   [(ngModel)]="textConfirmed">
        </mat-form-field>
    </div>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close>Abbrechen</button>
    <div fxFlex></div>
    <button mat-button color="primary"
            [mat-dialog-close]="true"
            [disabled]="data.confirmText && textConfirmed !== data.confirmText">
        Ok
    </button>
</mat-dialog-actions>
