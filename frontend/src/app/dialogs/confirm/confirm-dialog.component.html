<div class="dialog-title-wrapper">
    <h2 mat-dialog-title>
        <button mat-icon-button mat-dialog-close>
            <mat-icon>close</mat-icon>
        </button>
        <span class="text">{{ data.title }}</span>
    </h2>
</div>
<mat-dialog-content>
    <p
        *ngIf="!data.preformatted"
        [innerHTML]="data.message?.replace('\n', '<br />')"
    ></p>
    <pre *ngIf="data.preformatted">{{ data.message }}</pre>
    <ul *ngIf="data.list">
        <li *ngFor="let item of data.list">{{ item }}</li>
    </ul>
    <div *ngIf="data.confirmText">
        <mat-form-field class="width-100">
            <input
                matInput
                igeFocus
                [placeholder]="
                    'Geben Sie das Wort \'' + data.confirmText + '\' ein'
                "
                [(ngModel)]="textConfirmed"
            />
        </mat-form-field>
    </div>
</mat-dialog-content>

<mat-dialog-actions>
    <ng-container *ngIf="!data.hideCancelButton">
        <button
            *ngFor="let button of leftAlignedButtons"
            mat-button
            color="primary"
            [class.mat-stroked-button]="button.emphasize"
            [disabled]="
                button.disabledWhenNotConfirmed &&
                data.confirmText &&
                textConfirmed !== data.confirmText
            "
            [mat-dialog-close]="button.id || false"
            [attr.data-cy]="'confirm-dialog-' + (button.id || 'cancel')"
        >
            {{ button.text }}
        </button>
    </ng-container>
    <mat-checkbox *ngIf="data.cookieId" (change)="updateCookie($event)"
        >nicht erneut anzeigen
    </mat-checkbox>
    <div class="flex-1"></div>
    <ng-container *ngFor="let button of rightAlignedButtons">
        <button
            *ngIf="!button.emphasize"
            mat-button
            color="primary"
            [disabled]="
                button.disabledWhenNotConfirmed &&
                data.confirmText &&
                textConfirmed !== data.confirmText
            "
            igeFocus
            [mat-dialog-close]="button.id || false"
            [attr.data-cy]="'confirm-dialog-' + (button.id || 'cancel')"
        >
            {{ button.text }}
        </button>
        <button
            *ngIf="button.emphasize"
            mat-flat-button
            color="primary"
            [disabled]="
                button.disabledWhenNotConfirmed &&
                data.confirmText &&
                textConfirmed !== data.confirmText
            "
            igeFocus
            [mat-dialog-close]="button.id || false"
            [attr.data-cy]="'confirm-dialog-' + (button.id || 'cancel')"
        >
            {{ button.text }}
        </button>
    </ng-container>
</mat-dialog-actions>
