<button mat-button mat-flat-button color="primary" (click)="onClick()">
    {{ text }}
</button>

<mat-list>
    <ige-upload-item *ngFor="let file of files" [file]="file"></ige-upload-item>
</mat-list>

<input
    #fileUploadInput
    type="file"
    id="fileUpload"
    name="fileUpload"
    [multiple]="multiple"
    accept="{{ accept }}"
    style="display: none"
/>
