<h2 mat-dialog-title>
    <div class="infoIcon">
        <mat-icon class="material-icons-outlined" svgIcon="info-24px"></mat-icon>
    </div>
    <span class="text">{{title}}</span>
    <button mat-icon-button mat-dialog-close>
        <mat-icon>close</mat-icon>
    </button>
</h2>
<div mat-dialog-content [style.height]="inExpandedView ? 'max-content' : '300px'" [innerHTML]="description$ | async">
</div>
<div *ngIf="!inExpandedView" mat-dialog-actions>
    <button mat-icon-button color='primary' (click)="showMore()">
        <mat-icon svgIcon="Infolayer-gross"></mat-icon>
        <span>gr√∂sser</span></button>
</div>
