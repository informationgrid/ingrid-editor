<h2 mat-dialog-title
    cdkDrag
    cdkDragRootElement=".cdk-overlay-pane"
    cdkDragHandle>
        <mat-icon>info_outline</mat-icon>
        <span class="text">{{title}}</span>
        <button mat-icon-button mat-dialog-close>
            <mat-icon>close</mat-icon>
        </button>
    </h2>
<div mat-dialog-content [style.height]="inExpandedView ? 'auto' : '285px'" >{{description$ | async}}
</div>
<div mat-dialog-actions>
    <button *ngIf="!inExpandedView" mat-icon-button color='primary' (click)="showMore()"><mat-icon>fullscreen</mat-icon><span>gr√∂sser</span></button>
</div>
