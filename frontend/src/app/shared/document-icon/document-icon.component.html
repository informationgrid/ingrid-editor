<div
    class="icon-wrapper"
    [matTooltip]="tooltip"
    [matTooltipShowDelay]="showDelay"
>
    @if (doc) {
        <mat-icon
            [ngClass]="['document-icon', documentState]"
            [svgIcon]="iconClass"
            [attr.aria-label]="tooltip"
            aria-hidden="false"
        ></mat-icon>
    }
    @if (hasTags) {
        <div [ngClass]="['document-icon-tag', documentState]"></div>
    }
</div>
