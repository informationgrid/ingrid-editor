<div class="icon-wrapper">
    <mat-icon
        *ngIf="_doc"
        [matTooltip]="explicitTooltip ?? tooltip"
        [matTooltipShowDelay]="showDelay"
        [ngClass]="['document-icon', documentState]"
        [svgIcon]="iconClass"
    ></mat-icon>
    <div *ngIf="hasTags" [ngClass]="['document-icon-tag', documentState]"></div>
</div>
