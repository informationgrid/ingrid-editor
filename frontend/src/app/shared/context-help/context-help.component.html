<div cdkDrag cdkDragRootElement=".cdk-overlay-pane" #contextHelpContainer>
    <h2 mat-dialog-title cdkDragHandle [attr.aria-label]="title">
        <div class="infoIcon">
            <mat-icon
                class="material-icons-outlined"
                svgIcon="info-24px"
            ></mat-icon>
        </div>
        <span class="text">{{ title }}</span>
        <!-- mat-dialog-close is unusable due to contrast accessibility -->
        <button
            mat-icon-button
            matTooltip="Schließen"
            aria-hidden="true"
            aria-label="Eingabehilfe schließen"
            (click)="dismiss()"
        >
            <mat-icon>close</mat-icon>
        </button>
    </h2>
    <div
        tabindex="0"
        mat-dialog-content
        [innerHTML]="description$ | async"
        [class.initialWidth]="notResized"
    ></div>
</div>
