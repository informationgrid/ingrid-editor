<div cdkDrag cdkDragRootElement=".cdk-overlay-pane" #contextHelpContainer>
    <div
        cdkDragHandle
        class="context-help-title-wrapper flex-row align-items-center gap-12"
    >
        <div class="infoIcon">
            <mat-icon
                class="material-icons-outlined"
                svgIcon="info-24px"
            ></mat-icon>
        </div>

        <h1 mat-dialog-title>
            {{ title }}
        </h1>

        <div class="flex-1"></div>

        <button
            mat-icon-button
            mat-dialog-close
            aria-label="Eingabehilfe schlieÃŸen"
        >
            <mat-icon>close</mat-icon>
        </button>
    </div>

    <div
        mat-dialog-content
        [innerHTML]="description$ | async"
        [class.initialWidth]="notResized"
    ></div>
</div>
