<mat-form-field appearance="outline" class="width-100">
    <input
        type="text"
        #filter
        [placeholder]="placeholder()"
        aria-label="Number"
        matInput
        [formControl]="control"
        [matAutocomplete]="auto"
    />
    @if (control.value?.length > 0) {
        <button mat-icon-button matSuffix class="close" (click)="resetInput()">
            <mat-icon class="gray" svgIcon="Entfernen"></mat-icon>
        </button>
    }
    <!--<div matSuffix class="arrow-wrapper">
  <div class="arrow"></div>
</div>-->
    <mat-autocomplete
        autoActiveFirstOption
        #auto="matAutocomplete"
        (optionSelected)="updateSelection($event.option.value)"
    >
        @for (option of filteredOptions(); track option) {
            <mat-option [value]="option">
                {{ option.label }}
            </mat-option>
        }
    </mat-autocomplete>
    <mat-hint>{{ hintText() }}</mat-hint>
</mat-form-field>
