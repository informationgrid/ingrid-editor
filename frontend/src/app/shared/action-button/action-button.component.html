<button
    mat-button
    color="primary"
    (click)="submit.next()"
    [disabled]="disabled"
>
    @if (svgIcon) {
        <mat-icon
            class="material-icons-outlined"
            [svgIcon]="svgIcon"
        ></mat-icon>
    } @else {
        <mat-icon class="material-icons-outlined">{{ icon }}</mat-icon>
    }
    <span>{{ label }}</span>
</button>
