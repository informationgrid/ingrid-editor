<mat-radio-group
    color="warn"
    class="flex-col no-gap"
    aria-labelledby="Versionskonflikt"
    [(ngModel)]="selected"
>
    <ng-container *ngFor="let option of options">
        <mat-radio-button
            [value]="option.value"
            (change)="onSelect(option.value)"
            (keydown.enter)="onSelect(option.value)"
        >
            {{ option.label }}
        </mat-radio-button>
    </ng-container>
</mat-radio-group>
