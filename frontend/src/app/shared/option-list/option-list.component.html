<mat-radio-group
    color="warn"
    class="flex-col no-gap"
    aria-labelledby="Versionskonflikt"
    [(ngModel)]="selected"
>
    @for (option of options; track option) {
        <mat-radio-button
            [value]="option.value"
            (change)="onSelect(option.value)"
            (keydown.enter)="onSelect(option.value)"
        >
            {{ option.label }}
        </mat-radio-button>
    }
</mat-radio-group>
