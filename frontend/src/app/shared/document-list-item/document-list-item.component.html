<mat-selection-list
    *ngIf="docs"
    class="doc-item"
    [multiple]="false"
    [class.dense]="denseMode"
    [class.hide-divider]="hideDivider"
>
    <mat-list-option
        *ngFor="let doc of docs | async as allDocs; let i = index"
        (click)="makeSelection(doc)"
        [class.selected]="currentSelection && doc.id === currentSelection.id"
        [class.hide-bg-selection]="showSelection"
        [class.disabled]="doc.hasWritePermission === false"
    >
        <ige-document-icon
            *ngIf="showIcons"
            [doc]="doc"
            mat-list-icon
        ></ige-document-icon>
        <mat-icon
            *ngIf="showSelection"
            [class.invisible]="currentSelection?.id !== doc.id"
            class="marker"
            [class.add-padding-right]="showIcons"
            matListIcon
            svgIcon="baseline-check-24px"
        ></mat-icon>
        <h3 matLine>
            <span class="card-title">{{ doc.title }}</span>
            <span
                *ngIf="!hideDate"
                class="date"
                [matTooltip]="doc._modified | date : 'dd.LL.yyyy HH:mm'"
                >{{ doc._modified | dateAgo : "DE" }}</span
            >
        </h3>
        <mat-divider *ngIf="i < allDocs.length - 1"></mat-divider>
    </mat-list-option>
</mat-selection-list>

<div
    *ngIf="doc"
    class="doc-item single multiline"
    fxLayout="row"
    (click)="makeSelection(doc)"
>
    <mat-icon
        *ngIf="
            showSelection && currentSelection && currentSelection.id === doc.id
        "
        class="marker"
        matListIcon
        svgIcon="baseline-check-24px"
    ></mat-icon>

    <ige-document-icon [doc]="doc" mat-list-icon></ige-document-icon>

    <span matLine>
        <!-- in case we want to style title, we need to add it as innerHTML -->
        <span [innerHTML]="doc.title"></span>
        <span
            *ngIf="!hideDate"
            class="date"
            [matTooltip]="doc._modified | date : 'dd.LL.yyyy HH:mm'"
            >{{ doc._modified | dateAgo : "DE" }}</span
        >
    </span>
</div>
