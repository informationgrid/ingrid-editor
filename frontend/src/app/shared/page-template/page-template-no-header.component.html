<div class="tab-padding-no-header flex-col">
    <ng-content select="[status]"></ng-content>

    <div class="content flex-1 flex-row">
        <div class="left-side">
            <div *ngIf="label" class="page-title">
                {{ label }}<br />{{ subLabel }}
            </div>
            <ng-content select="[left-side]"></ng-content>
        </div>
        <div class="main-content">
            <ng-content select="[main-content]"></ng-content>
        </div>
    </div>
</div>
