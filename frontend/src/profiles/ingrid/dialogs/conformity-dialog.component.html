<ige-table-dialog
    [titleText]="titleText"
    [submitDisabled]="formGroup.invalid"
    (submit)="submit()"
>
    <form [formGroup]="formGroup" fxLayout="column">
        <mat-form-field appearance="outline">
            <mat-label>Spezifikation der Konformität</mat-label>
            <mat-select
                formControlName="specification"
                data-cy="conformity-specification-id"
            >
                <mat-option
                    *ngFor="let item of specifications | async"
                    [value]="item.value"
                >
                    {{ item.label }}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Grad der Konformität</mat-label>
            <mat-select formControlName="pass" data-cy="conformity-level-id">
                <mat-option
                    *ngFor="let item of level | async"
                    [value]="item.value"
                >
                    {{ item.label }}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Datum</mat-label>
            <input
                matInput
                formControlName="Datum"
                data-cy="conformity-date-id"
                [matDatepicker]="picker"
            />
            <mat-datepicker-toggle
                matSuffix
                [for]="picker"
            ></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>geprüft mit</mat-label>
            <input
                matInput
                formControlName="verifiedBy"
                data-cy="conformity-verified-id"
            />
        </mat-form-field>
        <mat-checkbox
            formControlName="isInspire"
            data-cy="conformity-is-inspire-id"
            >Ist INSPIRE Eintrag</mat-checkbox
        >
    </form>
</ige-table-dialog>
