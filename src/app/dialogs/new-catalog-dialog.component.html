<h2 mat-dialog-title>Neuen Katalog anlegen</h2>
<mat-dialog-content>
    <h3 class="first">Katalogname</h3>
    <input matInput #newCatalogName>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button [mat-dialog-close]="true" (click)="createCatalog(newCatalogName.value)">Anlegen</button>
</mat-dialog-actions>
