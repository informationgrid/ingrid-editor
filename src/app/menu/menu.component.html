<mat-toolbar *ngIf="isLoggedIn">
    <mat-toolbar-row>
        <ng-container *ngFor="let route of routes">
            <a [routerLink]="route.path" class="nav-link">{{route.name}}</a>
        </ng-container>
        <span class="example-spacer"></span>
        <mat-icon class="example-icon">verified_user</mat-icon>
    </mat-toolbar-row>
</mat-toolbar>
