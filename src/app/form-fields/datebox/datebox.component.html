<p-calendar [style.width]="'100%'"
            [(ngModel)]="value"
            [monthNavigator]="true"
            [yearNavigator]="true"
            yearRange="1900:2030"
            [showIcon]="true"
            (onSelect)="handleChange($event)"
            (onBlur)="handleBlur()"
            appendTo="body"
            selectionMode="single"
            dateFormat="dd.mm.yy"></p-calendar>
