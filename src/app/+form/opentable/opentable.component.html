
<button *ngIf="showAddButton" class="btn btn-default btn-xs addButton" type="button" (click)="$event.stopImmediatePropagation();addNew.emit()">

<ng2-smart-table [settings]="settings" [source]="source" [remoteAddNew]="addNew"></ng2-smart-table>
