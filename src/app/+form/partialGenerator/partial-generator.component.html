<div>
    <div class="form-group card-body text-center">
        <button class="btn btn-secondary" type="button" (click)="showPartialChoice()">{{field.label}}</button>
    </div>
</div>

<ng-template #addPartial>
    <div class="modal-header">
        <h4 class="modal-title">Hinzuf端gen</h4>
    </div>
    <div class="modal-body">
        <div class="radio" *ngFor="let type of types">
            <label>
                <input name="type" type="radio" [(ngModel)]="choiceType" [value]="type.id"> {{type.label}}
            </label>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-link" (click)="addPartialToForm()">Hinzuf端gen</button>
        <button class="btn btn-link" (click)="addPartialModalRef.hide()">Abbrechen</button>
    </div>
</ng-template>
