<h2 mat-dialog-title>Hinzufügen</h2>
<mat-dialog-content>
    <mat-radio-group>
        <mat-radio-button *ngFor="let type of types" [value]="type.id">{{type.label}}</mat-radio-button>
    </mat-radio-group>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button [mat-dialog-close]="">Hinzufügen</button>
    <button mat-button [mat-dialog-close]="">Abbrechen</button>
</mat-dialog-actions>
