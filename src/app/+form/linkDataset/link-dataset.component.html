{{linkedDataset?.title}}
<button class="btn btn-secondary" type="button" (click)="chooseDatasetModal.open()">Datensatz verlinken</button>

<ng-template #chooseDatasetModal>
    <div class="modal-header">
        <h4 class="modal-title">Datensatz auswählen</h4>
    </div>
    <div class="modal-body">
        <browser [filter]="filter" (onSelected)="onSelected($event)"></browser>
    </div>
    <div class="modal-footer">
        <button class="btn btn-link" (click)="selectDataset()">Auswählen</button>
        <button class="btn btn-link" (click)="isoViewModalRef.hide()">Schließen</button>
    </div>
</ng-template>
