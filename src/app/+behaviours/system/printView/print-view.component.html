<ng-template #printViewModal>
    <div class="modal-header">
        <h4 class="modal-title">Detailansicht</h4>
    </div>
    <div class="modal-body">
        <div *ngFor="let field of profile">
            <div [ngSwitch]="field.controlType">
                <div *ngSwitchCase="'container'">
                    <div *ngFor="let child of field.children">
                        <!-- TODO: use component to handle rendering -->
                        <dt>{{child.key}}</dt>
                        <dd *ngIf="field.key">{{doc[field.key][child.key]}}</dd>
                        <dd *ngIf="!field.key">{{doc[child.key]}}</dd>
                    </div>
                </div>
                <div *ngSwitchCase="'rubric'">
                    <div *ngFor="let child of field.children">
                        <!-- TODO: use component to handle rendering -->
                        <dt>{{child.key}}</dt>
                        <dd *ngIf="field.key">{{doc[field.key][child.key]}}</dd>
                        <dd *ngIf="!field.key">{{doc[child.key]}}</dd>
                    </div>
                </div>
                <div *ngSwitchDefault>
                    <!-- TODO: use component to handle rendering -->
                    <dt>{{field.key}}</dt>
                    <dd>{{doc[field.key]}}</dd>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-link" (click)="printViewModalRef.hide()">Schlie√üen</button>
    </div>
</ng-template>
