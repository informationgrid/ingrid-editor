<div>
    <button pButton type="button" label="Neuen Katalog erstellen ..." (click)="createCatalog()" ></button>
</div>

<div class="card-deck">
    <div *ngFor="let cat of catalog" class="card bg-light mb-3" style="max-width: 20rem;">
        <div class="card-header">{{cat.label}}</div>
        <div class="card-body">
            <!--<h4 class="card-title">Light card title</h4>-->
            <p class="card-text">...</p>
            <a (click)="chooseCatalog(cat.id)" class="card-link">Ausw√§hlen</a>
        </div>
    </div>
</div>

<p-fileUpload name="profileFile"
              [url]="uploadUrl"
              multiple="false"
              accept=".js"
              (onUpload)="onUpload($event)"
              (onError)="handleError($event)"
              maxFileSize="1000000">
