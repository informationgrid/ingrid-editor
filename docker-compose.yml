version: '3'
services:

  keycloak:
    image: docker-registry.wemove.com/keycloak:18.0.0-dev
    restart: unless-stopped
    ports:
      - 8080:8080
    networks:
      - ige-ng-network

  ige:
    image: docker-registry.wemove.com/ingrid-ige-ng:gradle
    restart: unless-stopped
    environment:
      #- JAVA_TOOL_OPTIONS="-agentlib:jdwp=transport=dt_socket,address=8000,server=y,suspend=n"
      - KEYCLOAK_URL=http://keycloak:8080
      - KEYCLOAK_CLIENT_SECRET=600be265-6f32-4cc9-808e-c8a0a1b2ceaf
    ports:
      - 80:80
      #- 8000:8000
    networks:
      - ige-ng-network
    #volumes:
    #  - ./conf/application-default.properties:/app/application-default.properties
    #command: ["java","-Dlog4j.debug=true","-Dlog4j.configurationFile=/app/log4j2.xml","-agentlib:jdwp=transport=dt_socket,address=8000,server=y,suspend=n","-jar","ige-ng-server-1.0.0-SNAPSHOT.jar"]

  db:
    image: "postgres"
    restart: unless-stopped
    tmpfs:
      - /run
      - /var/cache
      - /pgdata
    ports:
      - "5432:5432"
    volumes:
      - ./postgres/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      PGDATA: /pgdata

  adminer:
    image: adminer
    restart: unless-stopped
    ports:
      - 8081:8080

networks:
  ige-ng-network:
    driver: "bridge"
