version: '3'
services:

  keycloak:
    image: docker-registry.wemove.com/keycloak
    restart: unless-stopped
    environment:
      - PROXY_ADDRESS_FORWARDING=true
      - KEYCLOAK_USER=admin
      - KEYCLOAK_PASSWORD=admin
      - MAIL_SMTP=mailrelay
      - MAIL_FROM=keycloak@wemove.com
      #- IGE_CLIENT_ID=ige-ng
      - IGE_FRONTEND_URL=http://192.168.0.228
      - IGE_SUPER_USER_LOGIN=ige
      - IGE_SUPER_USER_PASSWORD=ige
      - IGE_SUPER_USER_FIRSTNAME=Max
      - IGE_SUPER_USER_LASTNAME=Muster
      - IGE_SUPER_USER_EMAIL=max.muster@test.com
    ports:
      #- 127.0.0.1:18100:8443
      - 8080:8080
    volumes:
      #- ./realm-export.json:/tmp/realm-export.json
      - ./keycloak-db:/opt/jboss/keycloak/standalone/data
    networks:
      - ige-ng-network

  ige:
    image: docker-registry.wemove.com/ingrid-ige-ng:gradle
    restart: unless-stopped
    environment:
      #- JAVA_TOOL_OPTIONS="-agentlib:jdwp=transport=dt_socket,address=8000,server=y,suspend=n"
      - KEYCLOAK_URL=http://keycloak:8080/auth
      - KEYCLOAK_CLIENT_SECRET=600be265-6f32-4cc9-808e-c8a0a1b2ceaf
    ports:
      - 80:80
      #- 8000:8000
    networks:
      - ige-ng-network
    #volumes:
    #  - ./conf/application-default.properties:/app/application-default.properties
    #command: ["java","-Dlog4j.debug=true","-Dlog4j.configurationFile=/app/log4j2.xml","-agentlib:jdwp=transport=dt_socket,address=8000,server=y,suspend=n","-jar","ige-ng-server-1.0.0-SNAPSHOT.jar"]

  db:
    image: "postgres"
    restart: unless-stopped
    tmpfs:
      - /run
      - /var/cache
      - /pgdata
    ports:
      - "5432:5432"
    volumes:
      - ./postgres/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      PGDATA: /pgdata

  adminer:
    image: adminer
    restart: unless-stopped
    ports:
      - 8081:8080

networks:
  ige-ng-network:
    driver: "bridge"
