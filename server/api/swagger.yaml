securityDefinitions:
  jwt:
    type: apiKey
    name: Authorization
    in: header
definitions:
  User:
    type: "object"
    required:
    - login
    properties:
      login:
        type: "string"
        description: ""
      firstName:
        type: "string"
        description: ""
      lastName:
        type: "string"
        description: ""
  Role:
    type: "object"
    required:
    - name
    properties:
      name:
        type: "string"
        description: ""
  Dataset:
    type: "object"
    required:
    - _created
    properties:
      _id:
        type: "string"
        description: "Unique identifier"
      _profile:
        type: "string"
        description: "Description of the dataset."
      _created:
        type: "string"
        description: "The date the dataset was created."
      _modified:
        type: "string"
        description: "The date the dataset was last modified."
      _published:
        type: "string"
        description: "The date the dataset was last published."
  DatasetClient:
    type: "object"
    properties:
      _id:
        type: "string"
        description: "Unique identifier"
      _profile:
        type: "string"
        description: "Description of the dataset."
  Behaviour:
    type: "object"
    properties:
      _id:
        type: "string"
        description: "Unique identifier"
  CopyCutBody:
    type: "object"
    properties:
      srcIds:
        type: "array"
        "items":
          "type": "string"
      destId:
        type: "string"
  Error:
    type: "object"
    properties:
      code:
        type: "integer"
        format: "int32"
      message:
        type: "string"
      fields:
        type: "string"
