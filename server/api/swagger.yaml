      responses:
        '200':
          description: Behaviours are returned.
      tags:
      - "Behaviour"
    post:
      summary: ""
      description: ""
      operationId: setBehaviours
      parameters:
        - name: "behaviour"
          in: "body"
          description: ""
          required: true
          schema:
            $ref: "#/definitions/Behaviour"
      responses:
        '200':
          description: Behaviours have been set.
      tags:
      - "Behaviour"
    x-swagger-router-controller: "Behaviours"
  /datasets/find:
    options:
      operationId: get
