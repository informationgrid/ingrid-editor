        description: "Save the user data into the database."
        required: true
        schema:
          $ref: "#/definitions/User"
      responses:
        '200':
          description: User was successfully updated
        '406':
          description: A user with the given login does not exist and cannot be updated
      tags:
      - "User"
    put:
      operationId: createUser
      summary: "Creates a new user. If user with a given login already exists an error will be returned."
      description: ""
      parameters:
      - name: "id"
        in: "path"
        description: "The unique login of the user."
        required: true
        type: "string"
      - name: "user"
        in: "body"
        description: "Save the user data into the database."
        required: true
        schema:
          $ref: "#/definitions/User"
      responses:
        '200':
          description: User was successfully created
        '406':
          description: A user already exists with the given login
      tags:
      - "User"
    delete:
      operationId: deleteUser
      summary: "Deletes a user."
      description: "If user with a given login does not exists an error will be returned."
