      x-swagger-router-controller: "Datasets"
  /dataset/{id}:
    options:
      operationId: get
      parameters:
      - name: "id"
        in: "path"
        required: true
        type: "string"
      responses:
        '200':
          description: Options for this operation are returned.
      x-swagger-router-controller: "Options"
    get:
      tags:
      - "Datasets"
      summary: "A complete dataset"
      description: "Retrieve a dataset by a given ID."
      operationId: "getByID"
